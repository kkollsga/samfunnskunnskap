            to { transform: translateY(0); }
        }
        
        @keyframes blink {

            25% { opacity: 0.3; }
        }

        .border-glow {
            animation: borderGlow 1s ease-in-out;
        }

        }

// Central State Management
class StateManager {
    constructor() {
        this.state = {
            currentLanguage: 'pb',
            userProgress: [],
            darkMode: false,
            currentQuiz: null,
            currentView: 'main',
            viewingIndex: null, // For navigation within quiz
            translatedWords: new Set()
        };
        
        this.listeners = [];
        this.loadFromStorage();
    }
    
    loadFromStorage() {
        const stored = localStorage.getItem('appState');
        if (stored) {
            const parsed = JSON.parse(stored);
            // Restore non-serializable types
            this.state = {
                ...parsed,
                translatedWords: new Set(parsed.translatedWords || [])
            };
        }
    }
    
    saveToStorage() {
        const toStore = {
            ...this.state,
            translatedWords: Array.from(this.state.translatedWords)
        };
        localStorage.setItem('appState', JSON.stringify(toStore));
    }
    
    get(key) {
        return this.state[key];
    }
    
    set(key, value) {
        this.state[key] = value;
        this.saveToStorage();
        this.notifyListeners(key, value);
    }
    
    update(updates) {
        Object.assign(this.state, updates);
        this.saveToStorage();
        Object.keys(updates).forEach(key => {
            this.notifyListeners(key, updates[key]);
        });
    }
    
    subscribe(listener) {
        this.listeners.push(listener);
    }
    
    notifyListeners(key, value) {
        this.listeners.forEach(listener => listener(key, value));
    }
    
    addProgress(answer) {
        const progress = this.get('userProgress') || [];
        progress.push(answer);
        // Keep only last 300 answers
        if (progress.length > 300) {
            progress.shift();
        }
        this.set('userProgress', progress);
    }
    
    getSectionStats(sectionId) {
        const progress = this.get('userProgress') || [];
        const sectionAnswers = progress.filter(p => 
            p.section === sectionId || p.section.startsWith(sectionId + '.')
        );
        
        if (sectionAnswers.length === 0) {
            return { correct: 50, translation: 0, count: 0 };
        }
        
        const correct = (sectionAnswers.filter(a => a.correct).length / sectionAnswers.length) * 100;
        const translation = sectionAnswers.reduce((sum, a) => sum + (a.translationPercent || 0), 0) / sectionAnswers.length;
        
        return { 
            correct: Math.round(correct), 
            translation: Math.round(translation),
            count: sectionAnswers.length
        };
    }
}

// Data Manager
class DataManager {
    constructor() {
        this.descriptions = {};
        this.questions = {};
    }
    
    async loadData() {
        try {
            const loadFile = async (filename) => {
                const response = await fetch(`./${filename}`);
                if (!response.ok) throw new Error(`Failed to load ${filename}`);
                return await response.json();
            };
            
            const [descNo, descPb, descEn, questNo, questPb, questEn] = await Promise.all([
                loadFile('description.json'),
                loadFile('description_pb.json'),
                loadFile('description_en.json'),
                loadFile('questions.json'),
                loadFile('questions_pb.json'),
                loadFile('questions_en.json')
            ]);
            
            this.descriptions = { no: descNo, pb: descPb, en: descEn };
            this.questions = { no: questNo, pb: questPb, en: questEn };
            
            return true;
        } catch (error) {
            console.error('Error loading data:', error);
            this.useSampleData();
            return false;
        }
    }
    
    useSampleData() {

        this.descriptions.no = [

                description: "Det norske utdanningssystemet presenteres...",

            },

                description: "Demokrati og velferdsstat utforsker...",
                learning_goals: ["Forstå demokratiske prinsipper..."],

            }
        ];

            {

                alternatives: ["Rett", "Galt"],

    getDescription(id, lang = 'no') {
        return this.descriptions[lang]?.find(d => d.id === id);
    }
    
    getQuestions(sectionId = null, lang = 'no') {
        let questions = this.questions[lang] || [];
        if (sectionId) {
            questions = questions.filter(q => 
                q.section === sectionId || q.section.startsWith(sectionId + '.')
            );
        }
        return questions;
    }
    
    getSubtopics(parentId, lang = 'no') {
        return this.descriptions[lang]?.filter(d => 
            d.id.startsWith(parentId + '.') && d.id.split('.').length === 2
        ) || [];
    }
    
    getParentTopic(childId, lang = 'no') {
        if (!childId.includes('.')) return null;
        const parentId = childId.split('.')[0];
        return this.getDescription(parentId, lang);
    }
}

// Quiz Manager
class QuizManager {
    constructor(stateManager, dataManager) {
        this.state = stateManager;
        this.data = dataManager;
    }
    
    startQuiz(topicId = null) {
        const questions = this.selectQuestions(topicId);
        
        if (questions.length === 0) {
            app.ui.showNotification('No questions available', 'error');
            return false;
        }
        
        this.state.update({
            currentQuiz: {
                questions: questions,
                currentIndex: 0,
                answers: [],
                startTime: Date.now(),
                topicId: topicId
            },
            currentView: 'quiz',
            viewingIndex: null
        });
        
        return true;
    }
    
    selectQuestions(topicId) {
        let questions = this.data.getQuestions(topicId, 'no');
        
        // Simple random selection
        const shuffled = [...questions].sort(() => Math.random() - 0.5);
        return shuffled.slice(0, Math.min(20, shuffled.length));
    }
    
    answerQuestion(answerIndex) {
        const quiz = this.state.get('currentQuiz');
        if (!quiz) return;
        
        const question = quiz.questions[quiz.currentIndex];
        const isCorrect = answerIndex === question.correct;
        
        // Get translation percentage from TranslationManager
        const translationPercent = app.translation.getCurrentPercentage();
        
        const answer = {
            questionId: question.id,
            section: question.section,
            correct: isCorrect,
            answerIndex: answerIndex,
            translationPercent: translationPercent,
            timestamp: Date.now()
        };
        
        quiz.answers.push(answer);
        this.state.addProgress(answer);
        
        // Update quiz state
        this.state.set('currentQuiz', quiz);
        
        return { isCorrect, correctIndex: question.correct };
    }
    
    calculateTranslationPercent() {
        // Simplified - just return a random percentage for now
        return Math.floor(Math.random() * 100);
    }
    
    nextQuestion() {
        const quiz = this.state.get('currentQuiz');
        if (!quiz) return false;
        
        if (quiz.currentIndex < quiz.questions.length - 1) {
            quiz.currentIndex++;
            this.state.update({
                currentQuiz: quiz,
                viewingIndex: null  // Clear viewing index when moving to next question
            });
            return true;
        }
        return false;
    }
    
    navigateToQuestion(index) {
        const quiz = this.state.get('currentQuiz');
        if (!quiz) return;
        
        // Can only navigate to answered questions or current question
        if (index >= 0 && index <= quiz.currentIndex && index < quiz.questions.length) {
            this.state.set('viewingIndex', index);
        }
    }
    
    getCurrentQuestion() {
        const quiz = this.state.get('currentQuiz');
        if (!quiz) return null;
        
        const viewingIndex = this.state.get('viewingIndex');
        const index = viewingIndex !== null ? viewingIndex : quiz.currentIndex;
        
        return quiz.questions[index];
    }
    
    getCurrentQuestionIndex() {
        const quiz = this.state.get('currentQuiz');
        if (!quiz) return 0;
        
        const viewingIndex = this.state.get('viewingIndex');
        return viewingIndex !== null ? viewingIndex : quiz.currentIndex;
    }

    // Add new method to QuizManager class
    isQuestionAnswered(index) {
        const quiz = this.state.get('currentQuiz');
        if (!quiz) return false;
        
        // Check if there's an answer for this specific question index
        return index < quiz.answers.length;
    }

    // Add new method to QuizManager class  
    isViewingCurrentQuestion() {
        const quiz = this.state.get('currentQuiz');
        if (!quiz) return false;
        
        const viewingIndex = this.state.get('viewingIndex');
        return viewingIndex === null || viewingIndex === quiz.currentIndex;
    }

    
    getQuizProgress() {
        const quiz = this.state.get('currentQuiz');
        if (!quiz) return { current: 0, total: 0, percentage: 0 };
        
        const currentIndex = this.getCurrentQuestionIndex();
        
        return {
            current: currentIndex + 1,
            total: quiz.questions.length,
            percentage: ((currentIndex + 1) / quiz.questions.length) * 100,
            canGoBack: currentIndex > 0,
            canGoForward: currentIndex < quiz.currentIndex
        };
    }
    
    calculateResults() {
        const quiz = this.state.get('currentQuiz');
        if (!quiz) return null;
        
        const correct = quiz.answers.filter(a => a.correct).length;
        const percentage = Math.round((correct / quiz.answers.length) * 100);
        const avgTranslation = Math.round(
            quiz.answers.reduce((sum, a) => sum + a.translationPercent, 0) / quiz.answers.length
        );
        
        return {
            correct,
            total: quiz.answers.length,
            percentage,
            avgTranslation,
            duration: Date.now() - quiz.startTime
        };
    }
}

// Translation Manager
class TranslationManager {
    constructor(stateManager, dataManager) {
        this.state = stateManager;
        this.data = dataManager;
        this.currentQuestionChars = new Map(); // Maps element to character positions
        this.translatedTexts = {}; // Stores translations for current question
        this.totalChars = 0;
        this.uniqueChars = new Set();
        this.translatedChars = new Set();
        this.isTranslating = false;
        this.pressTimer = null;
        this.currentElement = null;
        this.currentCharIndex = null;
        this.contextRadius = 15; // Characters to show on each side
        this.charPositionsCache = new WeakMap(); // Cache character positions for performance
        this.scrollDisableTimer = null; // Timer for delayed scroll disable
        this.originalScrollStyles = {}; // Store original scroll styles
    }
    
    // Disable scrolling with a delay
    disableScrolling() {
        // Clear any existing timer
        if (this.scrollDisableTimer) {
            clearTimeout(this.scrollDisableTimer);
        }
        
        // Set a small delay before disabling scroll (150ms)
        this.scrollDisableTimer = setTimeout(() => {
            const mainContent = document.getElementById('mainContent');
            const body = document.body;
            const html = document.documentElement;
            
            // Store original styles
            this.originalScrollStyles = {
                mainContent: {
                    overflow: mainContent.style.overflow,
                    touchAction: mainContent.style.touchAction
                },
                body: {
                    overflow: body.style.overflow,
                    touchAction: body.style.touchAction
                },
                html: {
                    overflow: html.style.overflow,
                    touchAction: html.style.touchAction
                }
            };
            
            // Disable scrolling
            mainContent.style.overflow = 'hidden';
            mainContent.style.touchAction = 'none';
            body.style.overflow = 'hidden';
            body.style.touchAction = 'none';
            html.style.overflow = 'hidden';
            html.style.touchAction = 'none';
        }, 150);
    }
    
    // Re-enable scrolling
    enableScrolling() {
        // Clear any pending timer
        if (this.scrollDisableTimer) {
            clearTimeout(this.scrollDisableTimer);
            this.scrollDisableTimer = null;
        }
        
        // Restore original styles
        const mainContent = document.getElementById('mainContent');
        const body = document.body;
        const html = document.documentElement;
        
        if (this.originalScrollStyles.mainContent) {
            mainContent.style.overflow = this.originalScrollStyles.mainContent.overflow || '';
            mainContent.style.touchAction = this.originalScrollStyles.mainContent.touchAction || '';
        }
        if (this.originalScrollStyles.body) {
            body.style.overflow = this.originalScrollStyles.body.overflow || '';
            body.style.touchAction = this.originalScrollStyles.body.touchAction || '';
        }
        if (this.originalScrollStyles.html) {
            html.style.overflow = this.originalScrollStyles.html.overflow || '';
            html.style.touchAction = this.originalScrollStyles.html.touchAction || '';
        }
    }
    
    setupEventListeners() {
        const tooltip = document.getElementById('translationTooltip');
        
        const updateTranslation = (element, x, y) => {
            if (!element || !element.classList.contains('translatable')) return;
            
            const charInfo = this.getCharAtPosition(element, x, y);
            if (!charInfo) return;
            
            // Check if we're at a different position
            if (element !== this.currentElement || charInfo.index !== this.currentCharIndex) {
                // Remove previous highlighting
                this.removeCharacterHighlight();
                
                // Highlight current character
                this.highlightCharacter(element, charInfo.index);
                
                const translation = this.getTranslationWithContext(element, charInfo.index);
                if (!translation) return;
                
                // Track characters in range as translated
                const text = element.textContent;
                const startIdx = Math.max(0, charInfo.index - this.contextRadius);
                const endIdx = Math.min(text.length, charInfo.index + this.contextRadius);
                
                for (let i = startIdx; i < endIdx; i++) {
                    const char = text[i].toLowerCase();
                    if (char.match(/[a-zæøå]/i)) { // Only count letters
                        this.translatedChars.add(`${element.getAttribute('data-translation-key')}_${i}`);
                    }
                }
                
                this.updateTranslationPercentage();
                
                // Update tooltip content
                tooltip.textContent = translation;
                
                // Position tooltip above the element
                const rect = element.getBoundingClientRect();
                const tooltipHeight = 50; // Approximate height
                
                // Calculate position
                let top = rect.top - tooltipHeight - 15;
                let left = x;
                
                // Ensure tooltip stays within viewport
                if (top < 10) {
                    top = rect.bottom + 15; // Show below if no room above
                }
                
                // Get tooltip width after content is set
                tooltip.classList.remove('hidden');
                const tooltipRect = tooltip.getBoundingClientRect();
                
                // Center on cursor and keep within viewport
                left = Math.max(10, Math.min(left - tooltipRect.width / 2, window.innerWidth - tooltipRect.width - 10));
                
                tooltip.style.left = left + 'px';
                tooltip.style.top = top + 'px';
                
                // Update state
                this.currentElement = element;
                this.currentCharIndex = charInfo.index;
                
                // Update active state
                document.querySelectorAll('.translating').forEach(el => {
                    if (el !== element) el.classList.remove('translating');
                });
                element.classList.add('translating');
            }
        };
        
        const startTranslation = (element, x, y) => {
            if (!element || !element.classList.contains('translatable')) return;
            
            this.isTranslating = true;
            
            // Disable scrolling with delay
            this.disableScrolling();
            
            // Add haptic feedback if available
            if ('vibrate' in navigator) {
                navigator.vibrate(10);
            }
            
            updateTranslation(element, x, y);
        };
        
        const hideTranslation = () => {
            tooltip.classList.add('hidden');
            this.removeCharacterHighlight();
            this.isTranslating = false;
            this.currentElement = null;
            this.currentCharIndex = null;
            
            // Re-enable scrolling
            this.enableScrolling();
            
            // Remove active state from all elements
            document.querySelectorAll('.translating').forEach(el => {
                el.classList.remove('translating');
            });
            
            if (this.pressTimer) {
                clearTimeout(this.pressTimer);
                this.pressTimer = null;
            }
        };
        
        // Prevent clicks when translating
        document.addEventListener('click', (e) => {
            if (this.isTranslating) {
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
            }
        }, true);
        
        // Touch events for mobile
        let touchStartElement = null;
        
        document.addEventListener('touchstart', (e) => {
            const target = e.target.closest('.translatable');
            if (target) {
                touchStartElement = target;
                const touch = e.touches[0];
                
                this.pressTimer = setTimeout(() => {
                    e.preventDefault();
                    startTranslation(target, touch.clientX, touch.clientY);
                }, 500);
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            if (this.isTranslating) {
                e.preventDefault();
                const touch = e.touches[0];
                const element = document.elementFromPoint(touch.clientX, touch.clientY);
                const translatable = element?.closest('.translatable');
                
                if (translatable) {
                    updateTranslation(translatable, touch.clientX, touch.clientY);
                } else {
                    // Hide tooltip if not over translatable element
                    tooltip.classList.add('hidden');
                    this.removeCharacterHighlight();
                    if (this.currentElement) {
                        this.currentElement.classList.remove('translating');
                    }
                }
            } else if (this.pressTimer && touchStartElement) {
                // Cancel timer if moved before activation
                const touch = e.touches[0];
                const rect = touchStartElement.getBoundingClientRect();
                const movedOut = touch.clientX < rect.left - 10 ||
                               touch.clientX > rect.right + 10 ||
                               touch.clientY < rect.top - 10 ||
                               touch.clientY > rect.bottom + 10;
                
                if (movedOut) {
                    clearTimeout(this.pressTimer);
                    this.pressTimer = null;
                }
            }
        });
        
        document.addEventListener('touchend', (e) => {
            if (this.isTranslating) {
                e.preventDefault();
                e.stopPropagation();
            }
            touchStartElement = null;
            hideTranslation();
        });
        
        document.addEventListener('touchcancel', () => {
            touchStartElement = null;
            hideTranslation();
        });
        
        // Mouse events for desktop testing
        let mouseTimer;
        let mouseDownTarget = null;
        
        document.addEventListener('mousedown', (e) => {
            const target = e.target.closest('.translatable');
            if (target) {
                mouseDownTarget = target;
                
                mouseTimer = setTimeout(() => {
                    e.preventDefault();
                    startTranslation(target, e.clientX, e.clientY);
                }, 500);
            }
        });
        
        document.addEventListener('mousemove', (e) => {
            if (this.isTranslating) {
                e.preventDefault();
                const element = e.target.closest('.translatable');
                
                if (element) {
                    updateTranslation(element, e.clientX, e.clientY);
                } else {
                    // Hide tooltip if not over translatable element
                    tooltip.classList.add('hidden');
                    this.removeCharacterHighlight();
                    if (this.currentElement) {
                        this.currentElement.classList.remove('translating');
                    }
                }
            } else if (mouseTimer && mouseDownTarget) {
                // Cancel timer if moved too much
                const rect = mouseDownTarget.getBoundingClientRect();
                const movedOut = e.clientX < rect.left - 5 ||
                               e.clientX > rect.right + 5 ||
                               e.clientY < rect.top - 5 ||
                               e.clientY > rect.bottom + 5;
                
                if (movedOut) {
                    clearTimeout(mouseTimer);
                    mouseTimer = null;
                    mouseDownTarget = null;
                }
            }
        });
        
        document.addEventListener('mouseup', (e) => {
            if (this.isTranslating) {
                e.preventDefault();
                e.stopPropagation();
            }
            clearTimeout(mouseTimer);
            mouseTimer = null;
            mouseDownTarget = null;
            hideTranslation();
        });
        
        document.addEventListener('contextmenu', (e) => {
            if (this.isTranslating) {
                e.preventDefault();
            }
        });
    }
    
    // Get character positions for an element
    getCharacterPositions(element) {
        // Check cache first
        if (this.charPositionsCache.has(element)) {
            return this.charPositionsCache.get(element);
        }
        
        const text = element.textContent;
        const positions = [];
        
        // Temporarily wrap each character in a span to get exact positions
        const originalHTML = element.innerHTML;
        element.innerHTML = '';
        
        for (let i = 0; i < text.length; i++) {
            const span = document.createElement('span');
            span.textContent = text[i];
            element.appendChild(span);
        }
        
        // Get position of each character span
        const spans = element.querySelectorAll('span');
        spans.forEach((span, index) => {
            const rect = span.getBoundingClientRect();
            positions.push({
                index: index,
                left: rect.left,
                right: rect.right,
                top: rect.top,
                bottom: rect.bottom,
                centerX: rect.left + rect.width / 2,
                centerY: rect.top + rect.height / 2
            });
        });
        
        // Restore original content
        element.innerHTML = originalHTML;
        
        // Cache the positions
        this.charPositionsCache.set(element, positions);
        
        // Clear cache after a short delay (in case of resize/reflow)
        setTimeout(() => {
            this.charPositionsCache.delete(element);
        }, 1000);
        
        return positions;
    }
    
    // Get character at specific position using exact character positions
    getCharAtPosition(element, x, y) {
        const text = this.currentQuestionChars.get(element);
        if (!text || text.length === 0) return null;
        
        // Get exact character positions
        const positions = this.getCharacterPositions(element);
        
        // Find the character closest to the touch point
        let closestChar = null;
        let minDistance = Infinity;
        
        positions.forEach(pos => {
            // Calculate distance from touch point to character center
            const distance = Math.sqrt(
                Math.pow(x - pos.centerX, 2) + 
                Math.pow(y - pos.centerY, 2)
            );
            
            // Also check if the point is within the character's bounding box
            const isWithinChar = x >= pos.left && x <= pos.right && 
                               y >= pos.top && y <= pos.bottom;
            
            // Prefer characters that contain the point, otherwise use closest
            if (isWithinChar) {
                if (!closestChar || distance < minDistance) {
                    minDistance = distance;
                    closestChar = pos;
                }
            } else if (!closestChar || (!closestChar.isWithin && distance < minDistance)) {
                minDistance = distance;
                closestChar = pos;
                closestChar.isWithin = false;
            }
        });
        
        if (closestChar) {
            return {
                index: closestChar.index,
                char: text[closestChar.index] || ''
            };
        }
        
        // Fallback to first character if nothing found
        return {
            index: 0,
            char: text[0] || ''
        };
    }
    
    // Highlight a specific character by wrapping it in a span
    highlightCharacter(element, charIndex) {
        const text = element.textContent;
        if (charIndex < 0 || charIndex >= text.length) return;
        
        // Store original text if not already stored
        if (!element.hasAttribute('data-original-text')) {
            element.setAttribute('data-original-text', text);
        }
        
        // Create new content with highlighted character
        const beforeText = text.substring(0, charIndex);
        const charText = text[charIndex];
        const afterText = text.substring(charIndex + 1);
        
        element.innerHTML = '';
        
        if (beforeText) {
            element.appendChild(document.createTextNode(beforeText));
        }
        
        const charSpan = document.createElement('span');
        charSpan.className = 'text-red-500 font-bold';
        charSpan.textContent = charText;
        element.appendChild(charSpan);
        
        if (afterText) {
            element.appendChild(document.createTextNode(afterText));
        }
    }
    
    // Remove character highlighting and restore original text
    removeCharacterHighlight() {
        if (this.currentElement && this.currentElement.hasAttribute('data-original-text')) {
            const originalText = this.currentElement.getAttribute('data-original-text');
            this.currentElement.textContent = originalText;
            // Clear position cache when content changes
            this.charPositionsCache.delete(this.currentElement);
        }
    }
    
    // Initialize translation data for current question
    initializeQuestion(questionNo, questionPbEn) {
        this.currentQuestionChars.clear();
        this.translatedTexts = {};
        this.totalChars = 0;
        this.uniqueChars.clear();
        this.translatedChars.clear();
        this.charPositionsCache = new WeakMap(); // Reset cache
        
        // Store translations
        if (questionPbEn) {
            this.translatedTexts.question = questionPbEn.question;
            questionPbEn.alternatives.forEach((alt, idx) => {
                this.translatedTexts[`alt_${idx}`] = alt;
            });
        }
        
        // Process all translatable elements after DOM update
        setTimeout(() => {
            document.querySelectorAll('.translatable').forEach(element => {
                const key = element.getAttribute('data-translation-key');
                const text = element.textContent;
                
                // Store character positions for this element
                this.currentQuestionChars.set(element, text);
                
                // Count unique letters for percentage calculation
                for (let i = 0; i < text.length; i++) {
                    const char = text[i].toLowerCase();
                    if (char.match(/[a-zæøå]/i)) { // Only count letters
                        this.uniqueChars.add(`${key}_${i}`);
                    }
                }
            });
            
            this.totalChars = this.uniqueChars.size;
            this.updateTranslationPercentage();
        }, 100);
    }
    
    // Get translation with context based on character position
    getTranslationWithContext(element, charIndex) {
        const key = element.getAttribute('data-translation-key');
        const norwegianText = element.getAttribute('data-original-text') || element.textContent;
        const translatedText = this.translatedTexts[key];
        
        if (!translatedText) return null;
        
        const norwegianLength = norwegianText.length;
        const translatedLength = translatedText.length;
        
        // Determine if we're near the beginning or end
        const isNearStart = charIndex <= this.contextRadius;
        const isNearEnd = charIndex >= norwegianLength - this.contextRadius - 1;
        
        let transStartIdx, transEndIdx;
        
        if (isNearStart) {
            // Show from the beginning
            transStartIdx = 0;
            transEndIdx = Math.min(translatedLength, this.contextRadius * 2 + 1);
        } else if (isNearEnd) {
            // Show to the end
            transEndIdx = translatedLength;
            transStartIdx = Math.max(0, translatedLength - (this.contextRadius * 2 + 1));
        } else {
            // Middle section - use proportional mapping
            const fractionalPosition = charIndex / (norwegianLength - 1);
            const translatedCenterIndex = Math.round(fractionalPosition * (translatedLength - 1));
            
            transStartIdx = Math.max(0, translatedCenterIndex - this.contextRadius);
            transEndIdx = Math.min(translatedLength, translatedCenterIndex + this.contextRadius + 1);
        }
        
        let translatedContext = translatedText.substring(transStartIdx, transEndIdx);
        
        // Add ellipsis only if we're actually truncating
        if (transStartIdx > 0) {
            translatedContext = '...' + translatedContext;
        }
        if (transEndIdx < translatedLength) {
            translatedContext = translatedContext + '...';
        }
        
        return translatedContext;
    }
    
    // Update translation percentage
    updateTranslationPercentage() {
        const percentEl = document.getElementById('translationPercent');
        if (!percentEl || this.totalChars === 0) return;
        
        const percentage = Math.min(100, Math.round((this.translatedChars.size / this.totalChars) * 100));
        percentEl.textContent = percentage;
    }
    
    // Get current translation percentage
    getCurrentPercentage() {
        if (this.totalChars === 0) return 0;
        return Math.min(100, Math.round((this.translatedChars.size / this.totalChars) * 100));
    }
    
    // Check if currently translating
    isInTranslationMode() {
        return this.isTranslating;
    }
    
    // Reset for new question
    reset() {
        this.removeCharacterHighlight();
        this.currentQuestionChars.clear();
        this.translatedTexts = {};
        this.totalChars = 0;
        this.uniqueChars.clear();
        this.translatedChars.clear();
        this.isTranslating = false;
        this.currentElement = null;
        this.currentCharIndex = null;
        this.charPositionsCache = new WeakMap();
        if (this.pressTimer) {
            clearTimeout(this.pressTimer);
            this.pressTimer = null;
        }
    }
}

// UI Manager
class UIManager {
    constructor(stateManager) {
        this.state = stateManager;
        this.themeColors = {
            '1': { bg: 'bg-blue-100', dark: 'dark:bg-blue-900', text: 'text-blue-800', darkText: 'dark:text-blue-200', main: '#3b82f6' },
            '2': { bg: 'bg-green-100', dark: 'dark:bg-green-900', text: 'text-green-800', darkText: 'dark:text-green-200', main: '#10b981' },
            '3': { bg: 'bg-purple-100', dark: 'dark:bg-purple-900', text: 'text-purple-800', darkText: 'dark:text-purple-200', main: '#8b5cf6' }
        };
    }
    
    showNotification(message, type = 'success') {
        const container = document.getElementById('notificationContainer');
        const notification = document.createElement('div');
        const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
        
        notification.className = `notification bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 mb-2 flex items-center gap-3`;
        notification.innerHTML = `
            <div class="w-2 h-2 ${bgColor} rounded-full"></div>
            <span class="text-sm">${message}</span>
        `;
        
        container.appendChild(notification);
        
        setTimeout(() => {
            notification.style.animation = 'slideIn 0.3s ease-out reverse';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }
    
    showHeader(show = true) {
        document.getElementById('header').style.display = show ? 'flex' : 'none';
    }
    
    getContent() {
        return document.getElementById('mainContent');
    }
    
    getSectionColor(sectionId) {
        const mainSection = sectionId.split('.')[0];
        return this.themeColors[mainSection] || this.themeColors['1'];
    }
    
    renderStars(percentage) {
        const stars = 5;
        const filledStars = Math.floor((percentage / 100) * stars);
        
        let html = '';
        for (let i = 0; i < stars; i++) {
            if (i < filledStars) {
                html += '<span class="inline-block text-yellow-400 text-2xl transition-colors duration-300">★</span>';
            } else {
                html += '<span class="inline-block text-gray-300 text-2xl transition-colors duration-300">★</span>';
            }
        }
        
        return html;
    }
}

        const subtopics = !isSubtopic ? this.data.getSubtopics(topicId) : [];
        
        const modal = document.createElement('div');
        modal.className = 'modal-backdrop fixed top-0 left-0 right-0 bottom-0 bg-black bg-opacity-50 z-50 overflow-y-auto -webkit-overflow-scrolling-touch';
        modal.innerHTML = `
            <div class="modal-content bg-white dark:bg-gray-900 min-h-full">
                <div class="max-w-md mx-auto">
                    <div class="sticky top-0 bg-white dark:bg-gray-900 p-4 border-b dark:border-gray-700">
                        <div class="flex justify-between items-center">
                            <h2 class="text-xl font-bold" style="color: ${colors.main}">${topic.title}</h2>
                            <button onclick="this.closest('.modal-backdrop').remove()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="p-4 space-y-4">
                        ${parentTopic ? `
                            <div class="flex items-center gap-2 text-sm">
                                <button onclick="app.showTopicModal('${parentTopic.id}')" 
                                        class="text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300">
                                    ← ${parentTopic.title}
                                </button>
                            </div>
                        ` : ''}
                        
                        <p class="text-gray-700 dark:text-gray-300 cursor-help relative translatable">${topic.description}</p>
                        
                        ${topic.learning_goals ? `
                            <div>
                                <h3 class="font-semibold mb-2">Læringsmål:</h3>
                                <ul class="list-disc list-inside space-y-1 text-sm text-gray-700 dark:text-gray-300">
                                    ${topic.learning_goals.map(goal => `
                                        <li class="cursor-help relative translatable">${goal}</li>
                                    `).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        
                        ${topic.key_concepts && topic.key_concepts.length > 0 ? `
                            <div>
                                <h3 class="font-semibold mb-2">Nøkkelbegreper:</h3>
                                <div class="flex flex-wrap gap-2">
                                    ${topic.key_concepts.map(concept => `
                                        <span class="px-3 py-1 text-xs font-medium rounded-full bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 cursor-help relative translatable">
                                            ${concept}
                                        </span>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        
                        ${subtopics.length > 0 ? `
                            <div>
                                <h3 class="font-semibold mb-2">Undertemaer:</h3>
                                <div class="space-y-2">
                                    ${subtopics.map(sub => `
                                        <button onclick="app.showTopicModal('${sub.id}')" 
                                                class="w-full text-left p-3 bg-gray-50 dark:bg-gray-800 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                                            <div class="font-medium text-sm">${sub.title}</div>
                                        </button>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        
                        ${topic.url ? `
                            <div class="pt-2">
                                <a href="${topic.url}" target="_blank" rel="noopener noreferrer" 
                                   class="inline-flex items-center gap-2 text-sm text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300">
                                    <span>Se opplæringsmateriale</span>
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                    </svg>
                                </a>
                            </div>
                        ` : ''}
                        
                        <button onclick="app.startQuiz('${topicId}')" 
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-colors">
                            Start quiz for ${topic.title}
                        </button>
                    </div>
                </div>
            </div>
        `;
        
        document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());
        document.body.appendChild(modal);
    }
    
    startQuiz(topicId = null) {
        document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());
        if (this.quiz.startQuiz(topicId)) {
            this.render();
        }
    }
    
    answerQuestion(index) {
        // Don't process clicks if in translation mode
        if (this.translation.isInTranslationMode()) {
            return;
        }
        
        const result = this.quiz.answerQuestion(index);
        if (!result) return;
        
        // Update UI
        const buttons = document.querySelectorAll('.alternative-btn');
        buttons.forEach((btn, i) => {
            btn.disabled = true;
            if (i === result.correctIndex) {
                btn.classList.add('correct', 'border-glow');
            } else if (i === index && !result.isCorrect) {
                btn.classList.add('incorrect', 'shake');
            }
        });
        
        // Auto-advance
        setTimeout(() => {
            if (!this.quiz.nextQuestion()) {
                this.state.set('currentView', 'results');
            } else {
                this.render();
            }
        }, 1500);
    }
    
    navigateQuiz(direction) {
        const currentIndex = this.quiz.getCurrentQuestionIndex();
        this.quiz.navigateToQuestion(currentIndex + direction);
    }
    
    endQuiz() {
        const quiz = this.state.get('currentQuiz');
        if (quiz && quiz.answers.length === quiz.questions.length) {
            // Quiz is complete, show results
            this.state.set('currentView', 'results');
        } else {
            // Quiz is incomplete, just exit without confirmation
            this.state.update({
                currentView: 'main',
                currentQuiz: null,
                viewingIndex: null
            });
        }
    }
}

// Initialize app
const app = new App();
document.addEventListener('DOMContentLoaded', () => {
    app.init();
});

// Make app globally accessible for onclick handlers
window.app = app;
</script>
</body>
