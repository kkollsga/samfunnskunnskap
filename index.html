<!DOCTYPE html>

<head>

    <style>
        /* Custom styles for animations and effects */
        @keyframes borderGlow {
            0% { box-shadow: 0 0 5px rgba(34, 197, 94, 0.5), 0 0 10px rgba(34, 197, 94, 0.3), 0 0 15px rgba(34, 197, 94, 0.1); }
            50% { box-shadow: 0 0 20px rgba(34, 197, 94, 0.8), 0 0 30px rgba(34, 197, 94, 0.5), 0 0 40px rgba(34, 197, 94, 0.3); }
            100% { box-shadow: 0 0 5px rgba(34, 197, 94, 0.5), 0 0 10px rgba(34, 197, 94, 0.3), 0 0 15px rgba(34, 197, 94, 0.1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .border-glow {
            animation: borderGlow 1s ease-in-out;
        }
        
        .shake {
            animation: shake 0.3s ease-in-out;
        }
        
        .notification {
            animation: slideIn 0.3s ease-out forwards;
        }
        
        .translation-tooltip {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #1f2937;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            z-index: 1000;
            pointer-events: none;
            transform: translate(-50%, -100%);
            margin-top: -10px;
            box-shadow: 0 4px 12px -1px rgba(0, 0, 0, 0.15), 0 2px 6px -1px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.2s ease-out;
            max-width: 250px;
        }
        
        .dark .translation-tooltip {
            background: rgba(31, 41, 55, 0.95);
            color: #f3f4f6;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .translatable {
            cursor: help;
            position: relative;
        }
        
        .word-highlight {
            background-color: rgba(59, 130, 246, 0.2);
            border-radius: 4px;
            padding: 1px 3px;
            margin: -1px -3px;
            transition: background-color 0.15s ease;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .dark .word-highlight {
            background-color: rgba(59, 130, 246, 0.3);
        }
        
        .star {
            display: inline-block;
            color: #d1d5db;
            transition: color 0.3s ease;
        }
        
        .star.filled {
            color: #fbbf24;
        }
        
        .star.half-filled {
            background: linear-gradient(90deg, #fbbf24 50%, #d1d5db 50%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Prevent text selection on mobile */
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* Modal animation */
        .modal-backdrop {
            animation: fadeIn 0.2s ease-out;
        }
        
        .modal-content {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        /* Navigation buttons */
        .nav-button {
            transition: all 0.2s ease;
        }
        
        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .nav-button:not(:disabled):hover {
            transform: scale(1.1);
        }
        
        /* Alternative button styles */
        .alternative-btn {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .alternative-btn:not(:disabled):hover {
            border-color: rgb(59 130 246);
        }
        
        .alternative-btn:disabled {
            cursor: default;
        }
        
        .alternative-btn.correct {
            background-color: rgb(220 252 231);
            border-color: rgb(34 197 94);
        }
        
        .dark .alternative-btn.correct {
            background-color: rgb(20 83 45);
            border-color: rgb(34 197 94);
        }
        
        .alternative-btn.incorrect {
            background-color: rgb(254 226 226);
            border-color: rgb(239 68 68);
        }
        
        .dark .alternative-btn.incorrect {
            background-color: rgb(127 29 29);
            border-color: rgb(239 68 68);
        }
    </style>

    // Parse text into words with positions
    parseTextIntoWords(text) {
        const words = [];
        const matches = text.matchAll(/\S+/g);
        for (const match of matches) {
            words.push({
                text: match[0],
                start: match.index,
                end: match.index + match[0].length
            });
        }
        return words;
    },
    
    // Get word at click position
    getWordAtPosition(element, clientX, clientY) {
        const range = document.caretRangeFromPoint(clientX, clientY);
        if (!range) return null;
        
        const textNode = range.startContainer;
        if (textNode.nodeType !== Node.TEXT_NODE) return null;
        
        const text = textNode.textContent;
        const offset = range.startOffset;
        
        // Find word boundaries
        let start = offset;
        let end = offset;
        
        while (start > 0 && /\S/.test(text[start - 1])) start--;
        while (end < text.length && /\S/.test(text[end])) end++;
        
        if (start === end) return null;
        
        return {
            word: text.substring(start, end),
            start: start,
            end: end,
            textNode: textNode
        };
    },
    
    // Setup translation tooltip
    setupTranslation() {
        let pressTimer;
        let isTranslating = false;
        const tooltip = document.getElementById('translationTooltip');
        
        const showTranslation = (element, x, y) => {
            if (!element || !element.classList.contains('translatable')) return;
            
            const wordInfo = this.getWordAtPosition(element, x, y);
            if (!wordInfo) return;
            
            // Track translated word
            const word = wordInfo.word.toLowerCase();
            if (!this.data.translationTracker.translatedWords.has(word)) {
                this.data.translationTracker.translatedWords.add(word);
            }
            
            // Get translation
            const translation = this.translateWords(wordInfo.word, element);
            
            tooltip.textContent = translation;
            tooltip.style.left = x + 'px';
            tooltip.style.top = y + 'px';
            tooltip.classList.remove('hidden');
            
            isTranslating = true;
            
            // Update translation percentage if in quiz
            if (this.data.currentQuiz) {
                this.updateTranslationPercent();
            }
        };
        
        const hideTranslation = () => {
            tooltip.classList.add('hidden');
            isTranslating = false;
            clearTimeout(pressTimer);
        };
        
        // Touch events for mobile
        document.addEventListener('touchstart', (e) => {
            const target = e.target.closest('.translatable');
            if (target && !target.closest('.alternative-btn')) {
                e.preventDefault();
                pressTimer = setTimeout(() => {
                    const touch = e.touches[0];
                    showTranslation(target, touch.clientX, touch.clientY);
                }, 500);
            }
        });
        
        document.addEventListener('touchend', hideTranslation);
        document.addEventListener('touchcancel', hideTranslation);
        
        // Mouse events for desktop
        let mouseTimer;
        document.addEventListener('mousemove', (e) => {
            const target = e.target.closest('.translatable');
            if (target && !target.closest('.alternative-btn')) {
                clearTimeout(mouseTimer);
                mouseTimer = setTimeout(() => {
                    showTranslation(target, e.clientX, e.clientY);
                }, 500);
            } else {
                clearTimeout(mouseTimer);
                hideTranslation();
            }
        });
        
        document.addEventListener('mouseleave', () => {
            clearTimeout(mouseTimer);
            hideTranslation();
        });
    },
    
    // Translate specific words
    translateWords(text, element) {
        const lang = this.data.currentLanguage;
        const translationKey = element.getAttribute('data-translation-key');
        
        // If we have a full translation for this element, try to map the word
        if (translationKey && this.data.currentQuestionTranslations[translationKey]) {
            const fullTranslation = this.data.currentQuestionTranslations[translationKey];
            const norwegianText = element.textContent;
            
            // Simple word mapping - in real app would use more sophisticated approach
            const norwegianWords = norwegianText.toLowerCase().split(/\s+/);
            const translatedWords = fullTranslation.split(/\s+/);
            
            const searchWord = text.toLowerCase();
            const wordIndex = norwegianWords.findIndex(w => w.includes(searchWord) || searchWord.includes(w));
            
            if (wordIndex !== -1 && wordIndex < translatedWords.length) {
                return translatedWords[wordIndex];
            }
        }
        
        // Fallback to dictionary translation
        const translations = {
            pb: {
                "alle": "todos",
                "innvandrere": "imigrantes",
                "norge": "noruega",
                "har": "têm",
                "plikt": "obrigação",

                "å": "a",

                "galt": "errado",
                "barn": "crianças",
                "gratis": "gratuita",
                "utdanning": "educação",
                "demokrati": "democracia",
                "er": "é",
                "et": "uma"
            },
            en: {

                "innvandrere": "immigrants",
                "norge": "norway",
                "har": "have",
                "plikt": "obligation",
                "til": "to",
                "å": "to",
                "ta": "take",
                "norskopplæring": "norwegian classes",
                "rett": "right",
                "galt": "wrong",
                "barn": "children",
                "gratis": "free",
                "utdanning": "education",
                "demokrati": "democracy",
                "er": "is",
                "et": "a"
            }
        };
        
        const word = text.toLowerCase().replace(/[.,!?]/g, '');
        return translations[lang]?.[word] || text;
    },
    
    // Update translation percentage
    updateTranslationPercent() {
        const percentEl = document.getElementById('translationPercent');
        if (percentEl && this.data.translationTracker.totalWords > 0) {
            const percent = Math.min(100, Math.round((this.data.translationTracker.translatedWords.size / this.data.translationTracker.totalWords) * 100));
            percentEl.textContent = percent;
        }
    },
    
    // Get section name
    getSectionName(sectionId) {
        const mainSectionId = sectionId.split('.')[0];
        return this.data.descriptions.no.find(d => d.id === mainSectionId)?.title || `Tema ${mainSectionId}`;
    },
    
    // Get subsection name
    getSubsectionName(sectionId) {
        return this.data.descriptions.no.find(d => d.id === sectionId)?.title || '';
    },
    
    // Calculate section statistics
    getSectionStats(sectionId) {
        // Include all subsections in the calculation
        const sectionAnswers = this.data.userProgress.filter(p => 
            p.section === sectionId || p.section.startsWith(sectionId + '.')
        );
        
        if (sectionAnswers.length === 0) {
            return { correct: 50, translation: 0, count: 0 };
        }
        
        const correct = (sectionAnswers.filter(a => a.correct).length / sectionAnswers.length) * 100;
        const translation = sectionAnswers.reduce((sum, a) => sum + (a.translationPercent || 0), 0) / sectionAnswers.length;
        
        return { 
            correct: Math.round(correct), 
            translation: Math.round(translation),
            count: sectionAnswers.length
        };
    },
    
    // Calculate section weight for question selection
    calculateSectionWeight(sectionId) {
        const stats = this.getSectionStats(sectionId);
        
        // Base weight (higher for sections with fewer answers)
        const countWeight = Math.max(0, 100 - stats.count * 5);
        
        // Performance weight (higher for sections with lower correct percentage)
        const performanceWeight = 100 - stats.correct;
        
        // Combined weight (prioritize both few answers and poor performance)
        const weight = (countWeight * 0.6) + (performanceWeight * 0.4);
        
        return Math.max(1, weight); // Ensure minimum weight of 1
    },
    
    // Select questions using weighted random selection
    selectQuestionsForQuiz(topicId = null) {
        // Reset used questions for new quiz
        this.data.usedQuestionIds.clear();
        
        let availableQuestions = this.data.questions.no;
        
        // Filter by topic if specified
        if (topicId) {
            availableQuestions = availableQuestions.filter(q => 
                q.section === topicId || q.section.startsWith(topicId + '.')
            );
        }
        
        // Group questions by section
        const questionsBySection = {};
        availableQuestions.forEach(q => {
            if (!questionsBySection[q.section]) {
                questionsBySection[q.section] = [];
            }
            questionsBySection[q.section].push(q);
        });
        
        // Calculate weights for each section
        const sectionWeights = {};
        let totalWeight = 0;
        
        Object.keys(questionsBySection).forEach(sectionId => {
            const weight = this.calculateSectionWeight(sectionId);
            sectionWeights[sectionId] = weight;
            totalWeight += weight;
        });
        
        // Select questions
        const selectedQuestions = [];
        const targetCount = Math.min(20, availableQuestions.length);
        
        while (selectedQuestions.length < targetCount && Object.keys(questionsBySection).length > 0) {
            // Weighted random selection of section
            let randomValue = Math.random() * totalWeight;
            let selectedSection = null;
            
            for (const [sectionId, weight] of Object.entries(sectionWeights)) {
                randomValue -= weight;
                if (randomValue <= 0) {
                    selectedSection = sectionId;
                    break;
                }
            }
            
            // Fallback if no section selected (shouldn't happen)
            if (!selectedSection) {
                selectedSection = Object.keys(questionsBySection)[0];
            }
            
            // Select random question from the section
            const sectionQuestions = questionsBySection[selectedSection];
            if (sectionQuestions && sectionQuestions.length > 0) {
                // Filter out already used questions
                const unusedQuestions = sectionQuestions.filter(q => !this.data.usedQuestionIds.has(q.id));
                
                if (unusedQuestions.length > 0) {
                    const randomIndex = Math.floor(Math.random() * unusedQuestions.length);
                    const question = unusedQuestions[randomIndex];
                    selectedQuestions.push(question);
                    this.data.usedQuestionIds.add(question.id);
                    
                    // Remove question from available pool
                    const originalIndex = sectionQuestions.findIndex(q => q.id === question.id);
                    sectionQuestions.splice(originalIndex, 1);
                    
                    // Remove section if no more questions
                    if (sectionQuestions.length === 0) {
                        delete questionsBySection[selectedSection];
                        totalWeight -= sectionWeights[selectedSection];
                        delete sectionWeights[selectedSection];
                    }
                } else {
                    // All questions in this section are used, remove it
                    delete questionsBySection[selectedSection];
                    totalWeight -= sectionWeights[selectedSection];
                    delete sectionWeights[selectedSection];
                }
            }
        }
        
        return selectedQuestions;
    },

        let html = '';
        for (let i = 0; i < stars; i++) {
            if (i < filledStars) {
                html += '<span class="star filled text-2xl">★</span>';
            } else if (i === filledStars && hasHalfStar) {
                html += '<span class="star half-filled text-2xl">★</span>';
            } else {
                html += '<span class="star text-2xl">★</span>';
            }
        }
        
        return html;
    },
    
    // Update UI based on language change
    updateUI() {
        const currentView = document.querySelector('#mainContent').innerHTML;
        if (currentView.includes('Start quiz')) {
            this.showMainPage();
        }
    }
};

// Initialize app when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    app.init();
});
</script>
