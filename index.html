        /* Prevent text selection on mobile */

        /* Modal animation */
        .modal-backdrop {
            animation: fadeIn 0.2s ease-out;

<script>

// Central State Management
class StateManager {
    constructor() {
        this.state = {
            currentLanguage: 'pb',
            userProgress: [],
            darkMode: false,
            currentQuiz: null,
            currentView: 'main',
            viewingIndex: null, // For navigation within quiz
            translatedWords: new Set()
        };
        
        this.listeners = [];
        this.loadFromStorage();
    }
    
    loadFromStorage() {
        const stored = localStorage.getItem('appState');
        if (stored) {
            const parsed = JSON.parse(stored);
            // Restore non-serializable types
            this.state = {
                ...parsed,
                translatedWords: new Set(parsed.translatedWords || [])
            };
        }
    }
    
    saveToStorage() {
        const toStore = {
            ...this.state,
            translatedWords: Array.from(this.state.translatedWords)
        };
        localStorage.setItem('appState', JSON.stringify(toStore));
    }
    
    get(key) {
        return this.state[key];
    }
    
    set(key, value) {
        this.state[key] = value;
        this.saveToStorage();
        this.notifyListeners(key, value);
    }
    
    update(updates) {
        Object.assign(this.state, updates);
        this.saveToStorage();
        Object.keys(updates).forEach(key => {
            this.notifyListeners(key, updates[key]);
        });
    }
    
    subscribe(listener) {
        this.listeners.push(listener);
    }
    
    notifyListeners(key, value) {
        this.listeners.forEach(listener => listener(key, value));
    }
    
    addProgress(answer) {
        const progress = this.get('userProgress') || [];
        progress.push(answer);
        // Keep only last 300 answers
        if (progress.length > 300) {
            progress.shift();
        }
        this.set('userProgress', progress);
    }
    
    getSectionStats(sectionId) {
        const progress = this.get('userProgress') || [];
        const sectionAnswers = progress.filter(p => 
            p.section === sectionId || p.section.startsWith(sectionId + '.')
        );
        
        if (sectionAnswers.length === 0) {
            return { correct: 50, translation: 0, count: 0 };
        }
        
        const correct = (sectionAnswers.filter(a => a.correct).length / sectionAnswers.length) * 100;
        const translation = sectionAnswers.reduce((sum, a) => sum + (a.translationPercent || 0), 0) / sectionAnswers.length;
        
        return { 
            correct: Math.round(correct), 
            translation: Math.round(translation),
            count: sectionAnswers.length
        };
    }
}

// Data Manager
class DataManager {
    constructor() {
        this.descriptions = {};
        this.questions = {};
    }
    
    async loadData() {
        try {
            const loadFile = async (filename) => {
                const response = await fetch(`./${filename}`);
                if (!response.ok) throw new Error(`Failed to load ${filename}`);
                return await response.json();
            };
            
            const [descNo, descPb, descEn, questNo, questPb, questEn] = await Promise.all([
                loadFile('description.json'),
                loadFile('description_pb.json'),
                loadFile('description_en.json'),
                loadFile('questions.json'),
                loadFile('questions_pb.json'),
                loadFile('questions_en.json')
            ]);
            
            this.descriptions = { no: descNo, pb: descPb, en: descEn };
            this.questions = { no: questNo, pb: questPb, en: questEn };
            
            return true;
        } catch (error) {
            console.error('Error loading data:', error);
            this.useSampleData();
            return false;
        }
    }
    
    useSampleData() {
        // Sample data for demo
        this.descriptions.no = [
            {
                id: "1",
                title: "Familie og helse",
                description: "Dette temaet gir en innføring i grunnleggende strukturer...",
                learning_goals: ["Forstå sammenhengen mellom utdanning..."],
                key_concepts: ["Samfunnsdeltakelse", "Integrering"]
            },
            {
                id: "2",
                title: "Demokrati og velferdsstat",
                description: "Demokrati og velferdsstat utforsker...",
                learning_goals: ["Forstå demokratiske prinsipper..."],
                key_concepts: ["Demokrati", "Velferdsstat"]
            }
        ];
        
        this.questions.no = [
            {
                id: "1_1",
                question: "Alle innvandrere i Norge har plikt til å ta norskopplæring.",
                alternatives: ["Rett", "Galt"],
                correct: 1,
                section: "1"
            },
            {
                id: "2_1",
                question: "Norge er et demokrati.",
                alternatives: ["Rett", "Galt"],
                correct: 0,
                section: "2"
            }
        ];
        
        // Clone for other languages
        this.questions.pb = this.questions.no.map(q => ({

        }));
        
        this.questions.en = this.questions.no.map(q => ({

        }));

    getDescription(id, lang = 'no') {
        return this.descriptions[lang]?.find(d => d.id === id);
    }
    
    getQuestions(sectionId = null, lang = 'no') {
        let questions = this.questions[lang] || [];
        if (sectionId) {
            questions = questions.filter(q => 
                q.section === sectionId || q.section.startsWith(sectionId + '.')
            );
        }
        return questions;
    }
}

// Quiz Manager
class QuizManager {
    constructor(stateManager, dataManager) {
        this.state = stateManager;
        this.data = dataManager;
    }
    
    startQuiz(topicId = null) {
        const questions = this.selectQuestions(topicId);
        
        if (questions.length === 0) {
            app.ui.showNotification('No questions available', 'error');
            return false;
        }
        
        this.state.update({
            currentQuiz: {
                questions: questions,
                currentIndex: 0,
                answers: [],
                startTime: Date.now(),
                topicId: topicId
            },
            currentView: 'quiz',
            viewingIndex: null
        });
        
        return true;
    }
    
    selectQuestions(topicId) {
        let questions = this.data.getQuestions(topicId, 'no');
        
        // Simple random selection
        const shuffled = [...questions].sort(() => Math.random() - 0.5);
        return shuffled.slice(0, Math.min(20, shuffled.length));
    }
    
    answerQuestion(answerIndex) {
        const quiz = this.state.get('currentQuiz');
        if (!quiz) return;
        
        const question = quiz.questions[quiz.currentIndex];
        const isCorrect = answerIndex === question.correct;
        
        // Get translation percentage from TranslationManager
        const translationPercent = app.translation.getCurrentPercentage();
        
        const answer = {
            questionId: question.id,
            section: question.section,
            correct: isCorrect,
            answerIndex: answerIndex,
            translationPercent: translationPercent,
            timestamp: Date.now()
        };
        
        quiz.answers.push(answer);
        this.state.addProgress(answer);
        
        // Update quiz state
        this.state.set('currentQuiz', quiz);
        
        return { isCorrect, correctIndex: question.correct };
    }
    
    calculateTranslationPercent() {
        // Simplified - just return a random percentage for now
        return Math.floor(Math.random() * 100);
    }
    
    nextQuestion() {
        const quiz = this.state.get('currentQuiz');
        if (!quiz) return false;
        
        if (quiz.currentIndex < quiz.questions.length - 1) {
            quiz.currentIndex++;
            this.state.update({
                currentQuiz: quiz,
                viewingIndex: null  // Clear viewing index when moving to next question
            });
            return true;
        }
        return false;
    }
    
    navigateToQuestion(index) {
        const quiz = this.state.get('currentQuiz');
        if (!quiz) return;
        
        // Can only navigate to answered questions or current question
        if (index >= 0 && index <= quiz.currentIndex && index < quiz.questions.length) {
            this.state.set('viewingIndex', index);
        }
    }
    
    getCurrentQuestion() {
        const quiz = this.state.get('currentQuiz');
        if (!quiz) return null;
        
        const viewingIndex = this.state.get('viewingIndex');
        const index = viewingIndex !== null ? viewingIndex : quiz.currentIndex;
        
        return quiz.questions[index];
    }
    
    getCurrentQuestionIndex() {
        const quiz = this.state.get('currentQuiz');
        if (!quiz) return 0;
        
        const viewingIndex = this.state.get('viewingIndex');
        return viewingIndex !== null ? viewingIndex : quiz.currentIndex;
    }

    // Add new method to QuizManager class
    isQuestionAnswered(index) {
        const quiz = this.state.get('currentQuiz');
        if (!quiz) return false;
        
        // Check if there's an answer for this specific question index
        return index < quiz.answers.length;
    }

    // Add new method to QuizManager class  
    isViewingCurrentQuestion() {
        const quiz = this.state.get('currentQuiz');
        if (!quiz) return false;
        
        const viewingIndex = this.state.get('viewingIndex');
        return viewingIndex === null || viewingIndex === quiz.currentIndex;
    }

    
    getQuizProgress() {
        const quiz = this.state.get('currentQuiz');
        if (!quiz) return { current: 0, total: 0, percentage: 0 };
        
        const currentIndex = this.getCurrentQuestionIndex();
        
        return {
            current: currentIndex + 1,
            total: quiz.questions.length,
            percentage: ((currentIndex + 1) / quiz.questions.length) * 100,
            canGoBack: currentIndex > 0,
            canGoForward: currentIndex < quiz.currentIndex
        };
    }
    
    calculateResults() {
        const quiz = this.state.get('currentQuiz');
        if (!quiz) return null;
        
        const correct = quiz.answers.filter(a => a.correct).length;
        const percentage = Math.round((correct / quiz.answers.length) * 100);
        const avgTranslation = Math.round(
            quiz.answers.reduce((sum, a) => sum + a.translationPercent, 0) / quiz.answers.length
        );
        
        return {
            correct,
            total: quiz.answers.length,
            percentage,
            avgTranslation,
            duration: Date.now() - quiz.startTime
        };
    }
}

// Translation Manager
// Translation Manager - Fixed for answer options
class TranslationManager {
    constructor(stateManager, dataManager) {
        this.state = stateManager;
        this.data = dataManager;
        this.currentQuestionWords = new Map(); // Maps element to word array
        this.translatedTexts = {}; // Stores translations for current question
        this.totalWords = 0;
        this.uniqueWords = new Set();
        this.translatedWords = new Set();
        this.isTranslating = false;
        this.pressTimer = null;
    }
    
    setupEventListeners() {
        const tooltip = document.getElementById('translationTooltip');
        
        const showTranslation = (element, x, y) => {
            if (!element || !element.classList.contains('translatable')) return;
            
            const wordInfo = this.getWordAtPosition(element, x, y);
            if (!wordInfo) return;
            
            const translation = this.getTranslationWithContext(element, wordInfo.index);
            if (!translation) return;
            
            // Track this word as translated
            const wordKey = wordInfo.text.toLowerCase().replace(/[.,!?]/g, '');
            if (wordKey.length > 1 && !this.translatedWords.has(wordKey)) {
                this.translatedWords.add(wordKey);
                this.updateTranslationPercentage();
            }
            
            // Position and show tooltip
            tooltip.textContent = translation;
            tooltip.style.left = x + 'px';
            tooltip.style.top = y + 'px';
            tooltip.classList.remove('hidden');
            
            this.isTranslating = true;
        };
        
        const hideTranslation = () => {
            tooltip.classList.add('hidden');
            this.isTranslating = false;
            if (this.pressTimer) {
                clearTimeout(this.pressTimer);
                this.pressTimer = null;
            }
        };
        
        // Prevent clicks when translating
        document.addEventListener('click', (e) => {
            if (this.isTranslating) {
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
            }
        }, true); // Use capture phase
        
        // Touch events for mobile
        document.addEventListener('touchstart', (e) => {
            const target = e.target.closest('.translatable');
            if (target) {
                // Store the touch start time
                const touchStartTime = Date.now();
                
                this.pressTimer = setTimeout(() => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    showTranslation(target, touch.clientX, touch.clientY);
                }, 500);
                
                // Store timer reference on element for cleanup
                target._pressTimer = this.pressTimer;
                target._touchStartTime = touchStartTime;
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            // Clear timer if user moves finger
            if (this.pressTimer && !this.isTranslating) {
                clearTimeout(this.pressTimer);
                this.pressTimer = null;
            }
            
            if (this.isTranslating) {
                e.preventDefault();
                const touch = e.touches[0];
                const element = document.elementFromPoint(touch.clientX, touch.clientY);
                const translatable = element?.closest('.translatable');
                
                if (translatable) {
                    showTranslation(translatable, touch.clientX, touch.clientY);
                } else {
                    hideTranslation();
                }
            }
        });
        
        document.addEventListener('touchend', (e) => {
            if (this.isTranslating) {
                e.preventDefault();
                e.stopPropagation();
            }
            hideTranslation();
        });
        
        document.addEventListener('touchcancel', hideTranslation);
        
        // Mouse events for desktop testing
        let mouseTimer;
        let mouseDownTarget = null;
        
        document.addEventListener('mousedown', (e) => {
            const target = e.target.closest('.translatable');
            if (target) {
                mouseDownTarget = target;
                mouseTimer = setTimeout(() => {
                    e.preventDefault();
                    showTranslation(target, e.clientX, e.clientY);
                }, 500);
            }
        });
        
        document.addEventListener('mousemove', (e) => {
            // Clear timer if mouse moves too much before timer fires
            if (mouseTimer && !this.isTranslating && mouseDownTarget) {
                const rect = mouseDownTarget.getBoundingClientRect();
                const inBounds = e.clientX >= rect.left && e.clientX <= rect.right &&
                               e.clientY >= rect.top && e.clientY <= rect.bottom;
                if (!inBounds) {
                    clearTimeout(mouseTimer);
                    mouseTimer = null;
                    mouseDownTarget = null;
                }
            }
            
            if (this.isTranslating) {
                e.preventDefault();
                const target = e.target.closest('.translatable');
                if (target) {
                    showTranslation(target, e.clientX, e.clientY);
                } else {
                    hideTranslation();
                }
            }
        });
        
        document.addEventListener('mouseup', (e) => {
            if (this.isTranslating) {
                e.preventDefault();
                e.stopPropagation();
            }
            clearTimeout(mouseTimer);
            mouseTimer = null;
            mouseDownTarget = null;
            hideTranslation();
        });
        
        // Prevent context menu during translation
        document.addEventListener('contextmenu', (e) => {
            if (this.isTranslating) {
                e.preventDefault();
            }
        });
    }
    
    // Initialize translation data for current question
    initializeQuestion(questionNo, questionPbEn) {
        this.currentQuestionWords.clear();
        this.translatedTexts = {};
        this.totalWords = 0;
        this.uniqueWords.clear();
        this.translatedWords.clear();
        
        // Store translations
        if (questionPbEn) {
            this.translatedTexts.question = questionPbEn.question;
            questionPbEn.alternatives.forEach((alt, idx) => {
                this.translatedTexts[`alt_${idx}`] = alt;
            });
        }
        
        // Process all translatable elements after DOM update
        setTimeout(() => {
            document.querySelectorAll('.translatable').forEach(element => {
                const key = element.getAttribute('data-translation-key');
                const words = this.parseWords(element.textContent);
                this.currentQuestionWords.set(element, words);
                
                // Count unique words for percentage calculation
                words.forEach(word => {
                    const normalized = word.text.toLowerCase().replace(/[.,!?]/g, '');
                    if (normalized.length > 1) { // Skip single letters
                        this.uniqueWords.add(normalized);
                    }
                });
            });
            
            this.totalWords = this.uniqueWords.size;
            this.updateTranslationPercentage();
        }, 100);
    }
    
    // Parse text into words with positions
    parseWords(text) {
        const words = [];
        const regex = /\S+/g;
        let match;
        
        while ((match = regex.exec(text)) !== null) {
            words.push({
                text: match[0],
                start: match.index,
                end: match.index + match[0].length,
                index: words.length
            });
        }
        
        return words;
    }
    
    // Get word info at specific position
    getWordAtPosition(element, x, y) {
        const words = this.currentQuestionWords.get(element);
        if (!words || words.length === 0) return null;
        
        // For buttons, we need to handle the click position differently
        const rect = element.getBoundingClientRect();
        const relativeX = x - rect.left;
        
        // Create a temporary span to measure text
        const measurer = document.createElement('span');
        measurer.style.cssText = window.getComputedStyle(element).cssText;
        measurer.style.position = 'absolute';
        measurer.style.visibility = 'hidden';
        measurer.style.height = 'auto';
        measurer.style.width = 'auto';
        measurer.style.whiteSpace = 'nowrap';
        document.body.appendChild(measurer);
        
        // Find which word was clicked based on position
        let currentX = 0;
        let foundWord = null;
        
        for (const word of words) {
            measurer.textContent = element.textContent.substring(0, word.end);
            const totalWidth = measurer.offsetWidth;
            
            if (relativeX <= totalWidth) {
                foundWord = word;
                break;
            }
        }
        
        document.body.removeChild(measurer);
        
        return foundWord || words[words.length - 1]; // Default to last word if none found
    }
    
    // Get translation with context
    getTranslationWithContext(element, wordIndex) {
        const key = element.getAttribute('data-translation-key');
        const translatedText = this.translatedTexts[key];
        
        if (!translatedText) return null;
        
        // Parse translated text into words
        const translatedWords = this.parseWords(translatedText);
        
        if (translatedWords.length === 0) return null;
        
        // Ensure wordIndex is valid
        if (wordIndex >= translatedWords.length) {
            wordIndex = translatedWords.length - 1;
        }
        if (wordIndex < 0) {
            wordIndex = 0;
        }
        
        // Get context: target word + 2 words on each side
        const contextStart = Math.max(0, wordIndex - 2);
        const contextEnd = Math.min(translatedWords.length - 1, wordIndex + 2);
        
        let contextWords = [];
        for (let i = contextStart; i <= contextEnd; i++) {
            if (i === wordIndex) {
                // Highlight the target word
                contextWords.push(`[${translatedWords[i].text}]`);
            } else {
                contextWords.push(translatedWords[i].text);
            }
        }
        
        // Add ellipsis if needed
        if (contextStart > 0) contextWords.unshift('...');
        if (contextEnd < translatedWords.length - 1) contextWords.push('...');
        
        return contextWords.join(' ');
    }
    
    // Update translation percentage
    updateTranslationPercentage() {
        const percentEl = document.getElementById('translationPercent');
        if (!percentEl || this.totalWords === 0) return;
        
        const percentage = Math.min(100, Math.round((this.translatedWords.size / this.totalWords) * 100));
        percentEl.textContent = percentage;
    }
    
    // Get current translation percentage
    getCurrentPercentage() {
        if (this.totalWords === 0) return 0;
        return Math.min(100, Math.round((this.translatedWords.size / this.totalWords) * 100));
    }
    
    // Check if currently translating (for external use)
    isInTranslationMode() {
        return this.isTranslating;
    }
    
    // Reset for new question
    reset() {
        this.currentQuestionWords.clear();
        this.translatedTexts = {};
        this.totalWords = 0;
        this.uniqueWords.clear();
        this.translatedWords.clear();
        this.isTranslating = false;
        if (this.pressTimer) {
            clearTimeout(this.pressTimer);
            this.pressTimer = null;
        }
    }
}

// UI Manager
class UIManager {
    constructor(stateManager) {
        this.state = stateManager;
        this.themeColors = {
            '1': { bg: 'bg-blue-100', dark: 'dark:bg-blue-900', text: 'text-blue-800', darkText: 'dark:text-blue-200', main: '#3b82f6' },
            '2': { bg: 'bg-green-100', dark: 'dark:bg-green-900', text: 'text-green-800', darkText: 'dark:text-green-200', main: '#10b981' },
            '3': { bg: 'bg-purple-100', dark: 'dark:bg-purple-900', text: 'text-purple-800', darkText: 'dark:text-purple-200', main: '#8b5cf6' }
        };
    }
    
    showNotification(message, type = 'success') {
        const container = document.getElementById('notificationContainer');
        const notification = document.createElement('div');
        const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
        
        notification.className = `notification bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 mb-2 flex items-center gap-3`;
        notification.innerHTML = `
            <div class="w-2 h-2 ${bgColor} rounded-full"></div>
            <span class="text-sm">${message}</span>
        `;
        
        container.appendChild(notification);
        
        setTimeout(() => {
            notification.style.animation = 'slideIn 0.3s ease-out reverse';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }
    
    showHeader(show = true) {
        document.getElementById('header').style.display = show ? 'flex' : 'none';
    }
    
    getContent() {
        return document.getElementById('mainContent');
    }
    
    getSectionColor(sectionId) {
        const mainSection = sectionId.split('.')[0];
        return this.themeColors[mainSection] || this.themeColors['1'];
    }
    
    renderStars(percentage) {
        const stars = 5;
        const filledStars = Math.floor((percentage / 100) * stars);
        
        let html = '';
        for (let i = 0; i < stars; i++) {
            if (i < filledStars) {
                html += '<span class="star filled text-2xl">★</span>';
            } else {
                html += '<span class="star text-2xl">★</span>';
            }
        }
        
        return html;
    }
}

// Main App Controller
class App {
    constructor() {
        this.state = new StateManager();
        this.data = new DataManager();
        this.quiz = new QuizManager(this.state, this.data);
        this.translation = new TranslationManager(this.state, this.data);
        this.ui = new UIManager(this.state);
        
        // Subscribe to state changes
        this.state.subscribe(this.onStateChange.bind(this));
    }
    
    async init() {
        await this.data.loadData();
        this.setupEventListeners();
        this.applySettings();
        this.render();
        this.ui.showNotification('Ready to learn!', 'success');
    }
    
    setupEventListeners() {
        // Language selector
        document.getElementById('languageSelector').addEventListener('change', (e) => {
            this.state.set('currentLanguage', e.target.value);
        });
        
        // Dark mode toggle
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            const darkMode = !this.state.get('darkMode');
            this.state.set('darkMode', darkMode);
            document.documentElement.classList.toggle('dark', darkMode);
        });
        
        // Translation events
        this.translation.setupEventListeners();
    }
    
    applySettings() {
        // Apply dark mode
        if (this.state.get('darkMode')) {
            document.documentElement.classList.add('dark');
        }
        
        // Set language
        document.getElementById('languageSelector').value = this.state.get('currentLanguage');
    }
    
    onStateChange(key, value) {
        if (key === 'currentView' || key === 'viewingIndex') {
            this.render();
        }
    }
    
    render() {
        const view = this.state.get('currentView');
        
        switch (view) {
            case 'quiz':
                this.renderQuiz();
                break;
            case 'results':
                this.renderResults();
                break;
            default:
                this.renderMain();
        }
    }
    
    renderMain() {
        this.ui.showHeader(true);
        const content = this.ui.getContent();
        const sections = this.data.descriptions.no.filter(d => !d.id.includes('.'));
        
        content.innerHTML = `
            <div class="space-y-3">
                ${sections.map(section => {
                    const stats = this.state.getSectionStats(section.id);
                    const color = this.ui.getSectionColor(section.id);
                    
                    return `
                        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 cursor-pointer hover:shadow-lg transition-shadow"
                                onclick="app.showTopicModal('${section.id}')">
                            <h2 class="text-lg font-semibold mb-2" style="color: ${color.main}">
                                ${section.title}
                            </h2>
                            <div class="grid grid-cols-2 gap-2 text-sm">
                                <div class="flex items-center gap-1">
                                    <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <span>${stats.correct}% riktig</span>
                                </div>
                                <div class="flex items-center gap-1">
                                    <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                                    </svg>
                                    <span>${stats.translation}% oversatt</span>
                                </div>
                            </div>
                            <div class="mt-2 text-xs text-gray-500 dark:text-gray-400">
                                ${stats.count} av 300 siste spørsmål
                            </div>
                        </div>
                    `;
                }).join('')}
                
                <button onclick="app.startQuiz()" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-colors">
                    Start quiz (alle temaer)
                </button>
            </div>
        `;
    }
    
    renderQuiz() {
        this.ui.showHeader(false);
        const content = this.ui.getContent();
        const question = this.quiz.getCurrentQuestion();
        const currentIndex = this.quiz.getCurrentQuestionIndex();
        const progress = this.quiz.getQuizProgress();
        const quiz = this.state.get('currentQuiz');
        
        if (!question) {
            this.state.set('currentView', 'main');
            return;
        }
        
        // Initialize translations for this question
        const lang = this.state.get('currentLanguage');
        const questionTranslated = this.data.questions[lang]?.find(q => q.id === question.id);
        this.translation.initializeQuestion(question, questionTranslated);
        
        // Check if the specific question at this index has been answered
        const hasAnswered = this.quiz.isQuestionAnswered(currentIndex);
        
        // Check if we're viewing the current question (not history)
        const isViewingCurrent = this.quiz.isViewingCurrentQuestion();
        
        const section = this.data.getDescription(question.section.split('.')[0]);
        const colors = this.ui.getSectionColor(question.section);
        
        content.innerHTML = `
            <div class="quiz-container">
                <div class="quiz-content p-4">
                    <div class="pb-6">
                        <div class="flex justify-center items-center gap-2 mb-10">
                            <button onclick="app.showTopicModal('${question.section.split('.')[0]}')" 
                                    class="px-3 py-1 rounded-full text-sm ${colors.bg} ${colors.dark} ${colors.text} ${colors.darkText} hover:opacity-80 transition-opacity">
                                ${section?.title || 'Unknown'}
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-8">
                        <h2 class="text-xl font-medium text-center translatable px-4" data-translation-key="question">
                            ${question.question}
                        </h2>
                    </div>
                    
                    <div class="space-y-3 px-4" id="alternatives">
                        ${question.alternatives.map((alt, index) => {
                            let classes = 'alternative-btn w-full p-4 text-left bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 rounded-lg transition-colors';
                            
                            if (hasAnswered) {
                                const answer = quiz.answers[currentIndex];
                                if (index === question.correct) {
                                    classes += ' correct';
                                } else if (answer && index === answer.answerIndex && !answer.correct) {
                                    classes += ' incorrect';
                                }
                            }
                            
                            // Can click if: it's the current question AND not answered AND we're viewing current
                            const canClick = isViewingCurrent && !hasAnswered;
                            
                            return `
                                <button onclick="${canClick ? `app.answerQuestion(${index})` : ''}" 
                                        class="${classes} translatable"
                                        data-translation-key="alt_${index}"
                                        ${!canClick ? 'disabled' : ''}>
                                    ${alt}
                                </button>
                            `;
                        }).join('')}
                    </div>
                </div>
                
                <div class="quiz-footer p-4 bg-gray-50 dark:bg-gray-800">
                    <!-- Translation percentage -->
                    <div class="text-center text-sm text-gray-500 dark:text-gray-400 mb-3">
                        <span id="translationPercent">0</span>% oversatt
                    </div>
                    
                    <!-- Navigation buttons -->
                    <div class="flex justify-between items-center mb-3">
                        <div class="flex gap-2">
                            <button onclick="app.navigateQuiz(-1)" 
                                    class="nav-button p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600"
                                    ${!progress.canGoBack ? 'disabled' : ''}>
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                </svg>
                            </button>
                            <button onclick="app.navigateQuiz(1)" 
                                    class="nav-button p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600"
                                    ${!progress.canGoForward ? 'disabled' : ''}>
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                            </button>
                        </div>
                        <span class="text-sm text-gray-500 dark:text-gray-400">
                            ${progress.current} / ${progress.total}
                        </span>
                    </div>
                    
                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2 mb-3">
                        <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" 
                            style="width: ${progress.percentage}%"></div>
                    </div>
                    
                    <button onclick="app.endQuiz()" 
                            class="w-full text-sm text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
                        ${quiz.answers.length === quiz.questions.length ? 'Se resultater' : 'Avbryt quiz'}
                    </button>
                </div>
            </div>
        `;
    }
    
    renderResults() {
        this.ui.showHeader(true);
        const content = this.ui.getContent();
        const results = this.quiz.calculateResults();
        
        if (!results) {
            this.state.set('currentView', 'main');
            return;
        }
        
        const minutes = Math.floor(results.duration / 60000);
        const seconds = Math.floor((results.duration % 60000) / 1000);
        
        content.innerHTML = `
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 text-center">
                <h2 class="text-2xl font-bold mb-6">Quiz fullført!</h2>
                
                <div class="mb-6">
                    ${this.ui.renderStars(results.percentage)}
                </div>
                
                <div class="text-4xl font-bold mb-2" style="color: ${results.percentage >= 70 ? '#10b981' : '#ef4444'}">
                    ${results.percentage}%
                </div>
                
                <p class="text-gray-600 dark:text-gray-400 mb-6">
                    ${results.correct} av ${results.total} riktige
                </p>
                
                <div class="grid grid-cols-2 gap-4 mb-6 text-sm">
                    <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-3">
                        <div class="font-semibold">Tid brukt</div>
                        <div>${minutes}:${seconds.toString().padStart(2, '0')}</div>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-3">
                        <div class="font-semibold">Oversettelse</div>
                        <div>${results.avgTranslation}%</div>
                    </div>
                </div>
                
                <button onclick="app.state.set('currentView', 'main')" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-colors">
                    Tilbake til hovedmeny
                </button>
            </div>
        `;
    }
    
    showTopicModal(topicId) {
        const topic = this.data.getDescription(topicId);
        if (!topic) return;
        
        const colors = this.ui.getSectionColor(topicId);
        
        const modal = document.createElement('div');
        modal.className = 'modal-backdrop bg-black bg-opacity-50 z-50';
        modal.innerHTML = `
            <div class="modal-content bg-white dark:bg-gray-900">
                <div class="max-w-md mx-auto">
                    <div class="sticky top-0 bg-white dark:bg-gray-900 p-4 border-b dark:border-gray-700">
                        <div class="flex justify-between items-center">
                            <h2 class="text-xl font-bold" style="color: ${colors.main}">${topic.title}</h2>
                            <button onclick="this.closest('.modal-backdrop').remove()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="p-4 space-y-4">
                        <p class="text-gray-700 dark:text-gray-300 translatable">${topic.description}</p>
                        
                        ${topic.learning_goals ? `
                            <div>
                                <h3 class="font-semibold mb-2">Læringsmål:</h3>
                                <ul class="list-disc list-inside space-y-1 text-sm text-gray-700 dark:text-gray-300">
                                    ${topic.learning_goals.map(goal => `
                                        <li class="translatable">${goal}</li>
                                    `).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        
                        <button onclick="app.startQuiz('${topicId}')" 
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-colors">
                            Start quiz for ${topic.title}
                        </button>
                    </div>
                </div>
            </div>
        `;
        
        document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());
        document.body.appendChild(modal);
    }
    
    startQuiz(topicId = null) {
        document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());
        if (this.quiz.startQuiz(topicId)) {
            this.render();
        }
    }
    
    answerQuestion(index) {
        // Don't process clicks if in translation mode
        if (this.translation.isInTranslationMode()) {
            return;
        }
        
        const result = this.quiz.answerQuestion(index);
        if (!result) return;
        
        // Update UI
        const buttons = document.querySelectorAll('.alternative-btn');
        buttons.forEach((btn, i) => {
            btn.disabled = true;
            if (i === result.correctIndex) {
                btn.classList.add('correct', 'border-glow');
            } else if (i === index && !result.isCorrect) {
                btn.classList.add('incorrect', 'shake');
            }
        });
        
        // Auto-advance
        setTimeout(() => {
            if (!this.quiz.nextQuestion()) {
                this.state.set('currentView', 'results');
            } else {
                this.render();
            }
        }, 1500);
    }
    
    navigateQuiz(direction) {
        const currentIndex = this.quiz.getCurrentQuestionIndex();
        this.quiz.navigateToQuestion(currentIndex + direction);
    }
    
    endQuiz() {
        const quiz = this.state.get('currentQuiz');
        if (quiz && quiz.answers.length === quiz.questions.length) {
            // Quiz is complete, show results
            this.state.set('currentView', 'results');
        } else {
            // Quiz is incomplete, just exit without confirmation
            this.state.update({
                currentView: 'main',
                currentQuiz: null,
                viewingIndex: null
            });
        }
    }
}
