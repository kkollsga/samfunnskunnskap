<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Norsk Læringshjelper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for animations and effects */
        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(1.5) rotate(180deg); opacity: 0; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .sparkle {
            animation: sparkle 0.6s ease-out forwards;
        }
        
        .shake {
            animation: shake 0.3s ease-in-out;
        }
        
        .notification {
            animation: slideIn 0.3s ease-out forwards;
        }
        
        .translation-tooltip {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #1f2937;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            z-index: 1000;
            pointer-events: none;
            transform: translate(-50%, -100%);
            margin-top: -10px;
            box-shadow: 0 4px 12px -1px rgba(0, 0, 0, 0.15), 0 2px 6px -1px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.2s ease-out;
            max-width: 250px;
        }
        
        .dark .translation-tooltip {
            background: rgba(31, 41, 55, 0.95);
            color: #f3f4f6;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .translatable {
            cursor: pointer;
            position: relative;
        }
        
        .word-highlight {
            background-color: rgba(59, 130, 246, 0.2);
            border-radius: 4px;
            padding: 1px 3px;
            margin: -1px -3px;
            transition: background-color 0.15s ease;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .dark .word-highlight {
            background-color: rgba(59, 130, 246, 0.3);
        }
        
        .star {
            display: inline-block;
            color: #d1d5db;
            transition: color 0.3s ease;
        }
        
        .star.filled {
            color: #fbbf24;
        }
        
        .star.half-filled {
            background: linear-gradient(90deg, #fbbf24 50%, #d1d5db 50%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Prevent text selection on mobile */
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* Modal animation */
        .modal-backdrop {
            animation: fadeIn 0.2s ease-out;
        }
        
        .modal-content {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        /* Navigation buttons */
        .nav-button {
            transition: all 0.2s ease;
        }
        
        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .nav-button:not(:disabled):hover {
            transform: scale(1.1);
        }
    </style>
</head>

                '2': { bg: 'bg-green-100', dark: 'dark:bg-green-900', text: 'text-green-800', darkText: 'dark:text-green-200', main: '#10b981' },
                '3': { bg: 'bg-purple-100', dark: 'dark:bg-purple-900', text: 'text-purple-800', darkText: 'dark:text-purple-200', main: '#8b5cf6' }
            },
            
            // Show notification
            showNotification(message, type = 'success') {
                const container = document.getElementById('notificationContainer');
                const notification = document.createElement('div');
                const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
                
                notification.className = `notification bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 mb-2 flex items-center gap-3`;
                notification.innerHTML = `
                    <div class="w-2 h-2 ${bgColor} rounded-full"></div>
                    <span class="text-sm">${message}</span>
                `;
                
                container.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideIn 0.3s ease-out reverse';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            },
            
            // Initialize app
            async init() {
                await this.loadData();
                this.setupEventListeners();
                this.showMainPage();
                
                // Apply saved dark mode preference
                if (localStorage.getItem('darkMode') === 'true') {
                    document.documentElement.classList.add('dark');
                }
            },
            
            // Load JSON data with GitHub Pages compatible method
            async loadData() {
                try {
                    const loadFile = async (filename) => {
                        const response = await fetch(`./${filename}`);
                        if (!response.ok) throw new Error(`Failed to load ${filename}`);
                        return await response.json();
                    };
                    
                    // Load all data files
                    const [descNo, descPb, descEn, questNo, questPb, questEn] = await Promise.all([
                        loadFile('description.json'),
                        loadFile('description_pb.json'),
                        loadFile('description_en.json'),
                        loadFile('questions.json'),
                        loadFile('questions_pb.json'),
                        loadFile('questions_en.json')
                    ]);
                    
                    this.data.descriptions.no = descNo;
                    this.data.descriptions.pb = descPb;
                    this.data.descriptions.en = descEn;
                    this.data.questions.no = questNo;
                    this.data.questions.pb = questPb;
                    this.data.questions.en = questEn;
                    
                    this.showNotification('Data loaded successfully!', 'success');
                } catch (error) {
                    console.error('Error loading data:', error);
                    this.showNotification('Failed to load data', 'error');
                    // Fallback to sample data for demo
                    this.useSampleData();
                }
            },

                this.data.questions.en = [

            // Setup event listeners
            setupEventListeners() {
                // Language selector
                document.getElementById('languageSelector').addEventListener('change', (e) => {
                    this.data.currentLanguage = e.target.value;
                    this.updateUI();
                });
                
                // Dark mode toggle
                document.getElementById('darkModeToggle').addEventListener('click', () => {
                    document.documentElement.classList.toggle('dark');
                    localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
                });
                
                // Setup translation functionality
                this.setupTranslation();
            },
            
            // Parse text into words with positions
            parseTextIntoWords(element) {
                const text = element.textContent;
                const words = [];
                let currentIndex = 0;
                
                // Split by whitespace but keep track of positions
                const matches = text.matchAll(/\S+/g);
                for (const match of matches) {
                    words.push({
                        text: match[0],
                        start: match.index,
                        end: match.index + match[0].length
                    });
                }
                
                return words;
            },
            
            // Get words at position
            getWordsAtPosition(element, x, y) {
                const rect = element.getBoundingClientRect();
                const relativeX = x - rect.left;
                const relativeY = y - rect.top;
                
                // Create a temporary span to measure text
                const tempSpan = document.createElement('span');
                tempSpan.style.cssText = window.getComputedStyle(element).cssText;
                tempSpan.style.position = 'absolute';
                tempSpan.style.visibility = 'hidden';
                tempSpan.style.whiteSpace = 'pre-wrap';
                tempSpan.style.width = rect.width + 'px';
                document.body.appendChild(tempSpan);
                
                const words = this.parseTextIntoWords(element);
                let hoveredWords = [];
                
                // Find which word is at the position
                let accumulatedText = '';
                for (let i = 0; i < words.length; i++) {
                    const word = words[i];
                    tempSpan.textContent = accumulatedText + element.textContent.substring(accumulatedText.length, word.end);
                    
                    const height = tempSpan.offsetHeight;
                    const lines = tempSpan.innerHTML.split('<br>').length;
                    
                    if (tempSpan.offsetHeight > relativeY) {
                        // We're on the right line, now check X position
                        const beforeWord = accumulatedText + element.textContent.substring(accumulatedText.length, word.start);
                        tempSpan.textContent = beforeWord;
                        const startX = tempSpan.offsetWidth % rect.width;
                        
                        tempSpan.textContent = beforeWord + word.text;
                        const endX = tempSpan.offsetWidth % rect.width;
                        
                        if (relativeX >= startX && relativeX <= endX) {
                            // Found the word, now get surrounding words
                            const startIdx = Math.max(0, i - 1);
                            const endIdx = Math.min(words.length - 1, i + 1);
                            
                            for (let j = startIdx; j <= endIdx; j++) {
                                hoveredWords.push(words[j]);
                            }
                            break;
                        }
                    }
                    
                    accumulatedText = element.textContent.substring(0, word.end);
                }
                
                document.body.removeChild(tempSpan);
                return hoveredWords;
            },
            
            // Setup translation tooltip
            setupTranslation() {
                let pressTimer;
                let isTranslating = false;
                let currentElement = null;
                let highlightedSpan = null;
                const tooltip = document.getElementById('translationTooltip');
                
                const clearHighlight = () => {
                    if (highlightedSpan) {
                        const parent = highlightedSpan.parentNode;
                        parent.innerHTML = parent.getAttribute('data-original-text') || parent.textContent;
                        highlightedSpan = null;
                    }
                };
                
                const showTranslation = (element, x, y) => {
                    if (!element.classList.contains('translatable')) return;
                    
                    currentElement = element;
                    
                    // Store original text
                    if (!element.hasAttribute('data-original-text')) {
                        element.setAttribute('data-original-text', element.innerHTML);
                    }
                    
                    // Get words at position
                    const words = this.getWordsAtPosition(element, x, y);
                    if (words.length === 0) return;
                    
                    // Clear previous highlight
                    clearHighlight();
                    
                    // Create highlighted version
                    const originalText = element.getAttribute('data-original-text');
                    let highlightedText = originalText;
                    
                    // Replace words with highlighted versions (in reverse order to maintain positions)
                    for (let i = words.length - 1; i >= 0; i--) {
                        const word = words[i];
                        highlightedText = 
                            highlightedText.substring(0, word.start) +
                            `<span class="word-highlight">${word.text}</span>` +
                            highlightedText.substring(word.end);
                    }
                    
                    element.innerHTML = highlightedText;
                    highlightedSpan = element.querySelector('.word-highlight');
                    
                    // Track translated words
                    const wordTexts = words.map(w => w.text.toLowerCase());
                    wordTexts.forEach(word => {
                        if (!this.data.translationTracker.translatedWords.has(word)) {
                            this.data.translationTracker.translatedWords.add(word);
                        }
                    });
                    
                    // Get translation
                    const textToTranslate = words.map(w => w.text).join(' ');
                    const translation = this.translateWords(textToTranslate, element);
                    
                    tooltip.textContent = translation;
                    tooltip.style.left = x + 'px';
                    tooltip.style.top = y + 'px';
                    tooltip.classList.remove('hidden');
                    
                    isTranslating = true;
                    
                    // Update translation percentage if in quiz
                    if (this.data.currentQuiz) {
                        this.updateTranslationPercent();
                    }
                };
                
                const updateTranslation = (x, y) => {
                    if (!isTranslating || !currentElement) return;
                    
                    showTranslation(currentElement, x, y);
                };
                
                const hideTranslation = () => {
                    clearHighlight();
                    tooltip.classList.add('hidden');
                    isTranslating = false;
                    currentElement = null;
                    clearTimeout(pressTimer);
                };
                
                // Touch events
                document.addEventListener('touchstart', (e) => {
                    const target = e.target.closest('.translatable');
                    if (target) {
                        e.preventDefault();
                        pressTimer = setTimeout(() => {
                            const touch = e.touches[0];
                            showTranslation(target, touch.clientX, touch.clientY);
                        }, 300);
                    }
                });
                
                document.addEventListener('touchmove', (e) => {
                    if (isTranslating && e.touches.length > 0) {
                        const touch = e.touches[0];
                        updateTranslation(touch.clientX, touch.clientY);
                    }
                });
                
                document.addEventListener('touchend', hideTranslation);
                
                // Mouse events for desktop
                document.addEventListener('mousedown', (e) => {
                    const target = e.target.closest('.translatable');
                    if (target) {
                        pressTimer = setTimeout(() => {
                            showTranslation(target, e.clientX, e.clientY);
                        }, 300);
                    }
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (isTranslating) {
                        updateTranslation(e.clientX, e.clientY);
                    }
                });
                
                document.addEventListener('mouseup', hideTranslation);
            },
            
            // Translate specific words
            translateWords(text, element) {
                const lang = this.data.currentLanguage;
                const translationKey = element.getAttribute('data-translation-key');
                
                // If we have a full translation for this element, parse it
                if (translationKey && this.data.currentQuestionTranslations[translationKey]) {
                    const fullTranslation = this.data.currentQuestionTranslations[translationKey];
                    const norwegianText = element.getAttribute('data-original-text') || element.textContent;
                    
                    // Try to find corresponding words in translation
                    const norwegianWords = norwegianText.toLowerCase().split(/\s+/);
                    const translatedWords = fullTranslation.split(/\s+/);
                    
                    const searchWords = text.toLowerCase().split(/\s+/);
                    const translatedParts = [];
                    
                    searchWords.forEach(searchWord => {
                        const wordIndex = norwegianWords.findIndex(w => w.includes(searchWord) || searchWord.includes(w));
                        if (wordIndex !== -1 && wordIndex < translatedWords.length) {
                            translatedParts.push(translatedWords[wordIndex]);
                        }
                    });
                    
                    if (translatedParts.length > 0) {
                        return translatedParts.join(' ');
                    }
                }
                
                // Fallback to word-by-word translation
                const translations = {
                    pb: {
                        "alle": "todos",
                        "innvandrere": "imigrantes",
                        "norge": "noruega",
                        "plikt": "obrigação",
                        "norskopplæring": "curso de norueguês",
                        "rett": "certo",
                        "galt": "errado",
                        "barn": "crianças",
                        "gratis": "gratuita",
                        "utdanning": "educação",
                        "demokrati": "democracia"
                    },
                    en: {
                        "alle": "all",
                        "innvandrere": "immigrants",
                        "norge": "norway",
                        "plikt": "obligation",
                        "norskopplæring": "norwegian classes",
                        "rett": "right",
                        "galt": "wrong",
                        "barn": "children",
                        "gratis": "free",
                        "utdanning": "education",
                        "demokrati": "democracy"
                    }
                };
                
                const words = text.toLowerCase().split(/\s+/);
                const translatedWords = words.map(word => 
                    translations[lang]?.[word] || word
                );
                
                return translatedWords.join(' ');
            },
            
            // Update translation percentage
            updateTranslationPercent() {
                const percentEl = document.getElementById('translationPercent');
                if (percentEl && this.data.translationTracker.totalWords > 0) {
                    // Count unique translated words vs total unique words
                    const percent = Math.min(100, Math.round((this.data.translationTracker.translatedWords.size / this.data.translationTracker.totalWords) * 100));
                    percentEl.textContent = percent;
                }
            },
            
            // Get section name
            getSectionName(sectionId) {
                const mainSectionId = sectionId.split('.')[0];
                return this.data.descriptions.no.find(d => d.id === mainSectionId)?.title || `Tema ${mainSectionId}`;
            },
            
            // Get subsection name
            getSubsectionName(sectionId) {
                return this.data.descriptions.no.find(d => d.id === sectionId)?.title || '';
            },
            
            // Calculate section statistics
            getSectionStats(sectionId) {
                // Include all subsections in the calculation
                const sectionAnswers = this.data.userProgress.filter(p => 
                    p.section === sectionId || p.section.startsWith(sectionId + '.')
                );
                
                if (sectionAnswers.length === 0) {
                    return { correct: 50, translation: 0, count: 0 };
                }
                
                const correct = (sectionAnswers.filter(a => a.correct).length / sectionAnswers.length) * 100;
                const translation = sectionAnswers.reduce((sum, a) => sum + (a.translationPercent || 0), 0) / sectionAnswers.length;
                
                return { 
                    correct: Math.round(correct), 
                    translation: Math.round(translation),
                    count: sectionAnswers.length
                };
            },
            
            // Calculate section weight for question selection
            calculateSectionWeight(sectionId) {
                const stats = this.getSectionStats(sectionId);
                
                // Base weight (higher for sections with fewer answers)
                const countWeight = Math.max(0, 100 - stats.count * 5);
                
                // Performance weight (higher for sections with lower correct percentage)
                const performanceWeight = 100 - stats.correct;
                
                // Combined weight (prioritize both few answers and poor performance)
                const weight = (countWeight * 0.6) + (performanceWeight * 0.4);
                
                return Math.max(1, weight); // Ensure minimum weight of 1
            },
            
            // Select questions using weighted random selection
            selectQuestionsForQuiz(topicId = null) {
                // Reset used questions for new quiz
                this.data.usedQuestionIds.clear();
                
                let availableQuestions = this.data.questions.no;
                
                // Filter by topic if specified
                if (topicId) {
                    availableQuestions = availableQuestions.filter(q => 
                        q.section === topicId || q.section.startsWith(topicId + '.')
                    );
                }
                
                // Group questions by section
                const questionsBySection = {};
                availableQuestions.forEach(q => {
                    if (!questionsBySection[q.section]) {
                        questionsBySection[q.section] = [];
                    }
                    questionsBySection[q.section].push(q);
                });
                
                // Calculate weights for each section
                const sectionWeights = {};
                let totalWeight = 0;
                
                Object.keys(questionsBySection).forEach(sectionId => {
                    const weight = this.calculateSectionWeight(sectionId);
                    sectionWeights[sectionId] = weight;
                    totalWeight += weight;
                });
                
                // Select questions
                const selectedQuestions = [];
                const targetCount = Math.min(20, availableQuestions.length);
                
                while (selectedQuestions.length < targetCount && Object.keys(questionsBySection).length > 0) {
                    // Weighted random selection of section
                    let randomValue = Math.random() * totalWeight;
                    let selectedSection = null;
                    
                    for (const [sectionId, weight] of Object.entries(sectionWeights)) {
                        randomValue -= weight;
                        if (randomValue <= 0) {
                            selectedSection = sectionId;
                            break;
                        }
                    }
                    
                    // Fallback if no section selected (shouldn't happen)
                    if (!selectedSection) {
                        selectedSection = Object.keys(questionsBySection)[0];
                    }
                    
                    // Select random question from the section
                    const sectionQuestions = questionsBySection[selectedSection];
                    if (sectionQuestions && sectionQuestions.length > 0) {
                        // Filter out already used questions
                        const unusedQuestions = sectionQuestions.filter(q => !this.data.usedQuestionIds.has(q.id));
                        
                        if (unusedQuestions.length > 0) {
                            const randomIndex = Math.floor(Math.random() * unusedQuestions.length);
                            const question = unusedQuestions[randomIndex];
                            selectedQuestions.push(question);
                            this.data.usedQuestionIds.add(question.id);
                            
                            // Remove question from available pool
                            const originalIndex = sectionQuestions.findIndex(q => q.id === question.id);
                            sectionQuestions.splice(originalIndex, 1);
                            
                            // Remove section if no more questions
                            if (sectionQuestions.length === 0) {
                                delete questionsBySection[selectedSection];
                                totalWeight -= sectionWeights[selectedSection];
                                delete sectionWeights[selectedSection];
                            }
                        } else {
                            // All questions in this section are used, remove it
                            delete questionsBySection[selectedSection];
                            totalWeight -= sectionWeights[selectedSection];
                            delete sectionWeights[selectedSection];
                        }
                    }
                }
                
                return selectedQuestions;
            },
            
            // Show main page
            showMainPage() {
                // Show header
                document.getElementById('header').style.display = 'flex';
                
                const mainContent = document.getElementById('mainContent');
                const sections = this.data.descriptions.no.filter(d => !d.id.includes('.'));
                
                mainContent.innerHTML = `
                    <div class="space-y-3">
                        ${sections.map(section => {
                            const stats = this.getSectionStats(section.id);
                            const color = this.sectionColors[section.id].main;
                            
                            return `
                                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 cursor-pointer hover:shadow-lg transition-shadow"
                                     onclick="app.showTopicModal('${section.id}')">
                                    <h2 class="text-lg font-semibold mb-2" style="color: ${color}">
                                        ${section.title}
                                    </h2>
                                    <div class="grid grid-cols-2 gap-2 text-sm">
                                        <div class="flex items-center gap-1">
                                            <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                            </svg>
                                            <span>${stats.correct}% riktig</span>
                                        </div>
                                        <div class="flex items-center gap-1">
                                            <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                                            </svg>
                                            <span>${stats.translation}% oversatt</span>
                                        </div>
                                    </div>
                                    <div class="mt-2 text-xs text-gray-500 dark:text-gray-400">
                                        ${stats.count} av 300 siste spørsmål
                                    </div>
                                </div>
                            `;
                        }).join('')}
                        
                        <button onclick="app.startQuiz()" 
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-colors">
                            Start quiz (alle temaer)
                        </button>
                    </div>
                `;
            },
            
            // Show topic modal
            showTopicModal(topicId, isSubtopic = false) {
                const topic = this.data.descriptions.no.find(d => d.id === topicId);
                const subtopics = this.data.descriptions.no.filter(d => d.id.startsWith(topicId + '.'));
                const mainSectionId = topicId.split('.')[0];
                const colors = this.sectionColors[mainSectionId];
                
                // Get parent topic if this is a subtopic
                const parentTopic = isSubtopic ? this.data.descriptions.no.find(d => d.id === mainSectionId) : null;
                
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 modal-backdrop';
                modal.innerHTML = `
                    <div class="fixed inset-0 bg-white dark:bg-gray-900 modal-content overflow-y-auto">
                        <div class="max-w-md mx-auto">
                            <div class="sticky top-0 bg-white dark:bg-gray-900 p-4 border-b dark:border-gray-700">
                                <div class="flex justify-between items-center mb-2">
                                    <h2 class="text-xl font-bold" style="color: ${colors.main}">${topic.title}</h2>
                                    <button onclick="this.closest('.modal-backdrop').remove()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                        </svg>
                                    </button>
                                </div>
                                ${isSubtopic && parentTopic ? `
                                    <button onclick="app.showTopicModal('${mainSectionId}')" 
                                            class="text-sm ${colors.text} ${colors.darkText} hover:underline flex items-center gap-1">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                        </svg>
                                        ${parentTopic.title}
                                    </button>
                                ` : ''}
                            </div>
                            
                            <div class="p-4 space-y-4">
                                <div>
                                    <p class="text-gray-700 dark:text-gray-300 translatable">${topic.description}</p>
                                </div>
                                
                                ${topic.learning_goals ? `
                                    <div>
                                        <h3 class="font-semibold mb-2">Læringsmål:</h3>
                                        <ul class="list-disc list-inside space-y-1 text-sm text-gray-700 dark:text-gray-300">
                                            ${topic.learning_goals.map(goal => `
                                                <li class="translatable">${goal}</li>
                                            `).join('')}
                                        </ul>
                                    </div>
                                ` : ''}
                                
                                ${topic.key_concepts ? `
                                    <div>
                                        <h3 class="font-semibold mb-2">Nøkkelbegreper:</h3>
                                        <div class="flex flex-wrap gap-2">
                                            ${topic.key_concepts.map(concept => `
                                                <span class="px-3 py-1 rounded-full text-sm ${colors.bg} ${colors.dark} ${colors.text} ${colors.darkText} translatable">
                                                    ${concept}
                                                </span>
                                            `).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                                
                                ${topic.url ? `
                                    <a href="${topic.url}" target="_blank" class="text-blue-600 hover:underline text-sm inline-block">
                                        Les mer →
                                    </a>
                                ` : ''}
                                
                                ${subtopics.length > 0 && !isSubtopic ? `
                                    <div>
                                        <h3 class="font-semibold mb-2">Undertemaer:</h3>
                                        <div class="space-y-2">
                                            ${subtopics.map((sub) => `
                                                <button onclick="app.showTopicModal('${sub.id}', true)" 
                                                        class="w-full p-3 text-left bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                                                    <span class="font-medium">${sub.title}</span>
                                                </button>
                                            `).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                                
                                <button onclick="app.startQuiz('${topicId}')" 
                                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-colors">
                                    Start quiz for ${topic.title}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                // Remove any existing modals before adding new one
                document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());
                document.body.appendChild(modal);
            },
            
            // Start quiz with smart question selection
            startQuiz(topicId = null) {
                // Hide header during quiz
                document.getElementById('header').style.display = 'none';
                
                // Close any open modals
                document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());
                
                // Use smart question selection
                const quizQuestions = this.selectQuestionsForQuiz(topicId);
                
                if (quizQuestions.length === 0) {
                    this.showNotification('No questions available for this topic', 'error');
                    document.getElementById('header').style.display = 'flex';
                    return;
                }
                
                // Store section stats before quiz
                const sectionsInQuiz = [...new Set(quizQuestions.map(q => q.section.split('.')[0]))];
                const beforeStats = {};
                sectionsInQuiz.forEach(sectionId => {
                    beforeStats[sectionId] = this.getSectionStats(sectionId).correct;
                });
                
                // Initialize quiz state
                this.data.currentQuiz = {
                    questions: quizQuestions,
                    currentIndex: 0,
                    answers: [],
                    startTime: Date.now(),
                    topicId: topicId,
                    beforeStats: beforeStats,
                    viewingIndex: 0 // For navigation
                };
                
                // Reset translation tracker
                this.data.translationTracker = {
                    totalWords: 0,
                    translatedWords: new Set()
                };
                
                this.showQuizQuestion();
            },
            
            // Load translations for current question
            loadQuestionTranslations(questionNo) {
                const lang = this.data.currentLanguage;
                const translatedQuestion = this.data.questions[lang]?.find(q => q.id === questionNo.id);
                
                if (translatedQuestion) {
                    this.data.currentQuestionTranslations = {
                        question: translatedQuestion.question,
                        ...translatedQuestion.alternatives.reduce((acc, alt, idx) => {
                            acc[`alt_${idx}`] = alt;
                            return acc;
                        }, {})
                    };
                } else {
                    // Fallback to empty translations
                    this.data.currentQuestionTranslations = {};
                }
            },
            
            // Count unique words in text
            countUniqueWords(text) {
                const words = text.toLowerCase().match(/\b\w+\b/g) || [];
                return new Set(words).size;
            },
            
            // Show quiz question
            showQuizQuestion(viewIndex = null) {
                const quiz = this.data.currentQuiz;
                const displayIndex = viewIndex !== null ? viewIndex : quiz.currentIndex;
                const question = quiz.questions[displayIndex];
                const sectionId = question.section.split('.')[0];
                const sectionName = this.getSectionName(question.section);
                const subsectionName = question.section.includes('.') ? this.getSubsectionName(question.section) : '';
                const colors = this.sectionColors[sectionId];
                
                // Load translations for this question
                this.loadQuestionTranslations(question);
                
                // Count total unique words for translation tracking
                const allText = question.question + ' ' + question.alternatives.join(' ');
                this.data.translationTracker.totalWords = this.countUniqueWords(allText);
                
                // If viewing history, preserve translated words
                if (viewIndex === null) {
                    this.data.translationTracker.translatedWords = new Set();
                }
                
                // Check if this question has been answered
                const answer = quiz.answers[displayIndex];
                const isAnswered = answer !== undefined;
                const isReviewing = viewIndex !== null;
                
                const mainContent = document.getElementById('mainContent');
                mainContent.innerHTML = `
                    <div class="h-full flex flex-col">
                        <div class="pt-4 pb-6">
                            <div class="flex ${subsectionName ? 'justify-between' : 'justify-center'} items-center gap-2 mb-6">
                                <button onclick="app.showTopicModal('${sectionId}')" 
                                        class="px-3 py-1 rounded-full text-sm ${colors.bg} ${colors.dark} ${colors.text} ${colors.darkText} hover:opacity-80 transition-opacity">
                                    ${sectionName}
                                </button>
                                ${subsectionName ? `
                                    <button onclick="app.showTopicModal('${question.section}', true)" 
                                            class="px-3 py-1 rounded-full text-sm ${colors.bg} ${colors.dark} ${colors.text} ${colors.darkText} hover:opacity-80 transition-opacity">
                                        ${subsectionName}
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                        
                        <div class="flex-1 flex flex-col justify-center">
                            <div class="space-y-8">
                                <h2 class="text-xl font-medium text-center translatable px-4" id="questionText" data-translation-key="question">
                                    ${question.question}
                                </h2>
                                
                                <div class="space-y-3 px-4" id="alternatives">
                                    ${question.alternatives.map((alt, index) => {
                                        let classes = 'alternative-btn w-full p-4 text-left bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 rounded-lg transition-colors translatable';
                                        
                                        if (isAnswered) {
                                            classes += ' pointer-events-none';
                                            if (index === question.correct) {
                                                classes += ' bg-green-100 dark:bg-green-900 border-green-500';
                                            } else if (answer && index === answer.answerIndex && !answer.correct) {
                                                classes += ' bg-red-100 dark:bg-red-900 border-red-500';
                                            }
                                        } else if (!isReviewing) {
                                            classes += ' hover:border-blue-500 dark:hover:border-blue-400';
                                        }
                                        
                                        return `
                                            <button onclick="${!isAnswered && !isReviewing ? `app.answerQuestion(${index})` : ''}" 
                                                    class="${classes}"
                                                    data-translation-key="alt_${index}"
                                                    ${isAnswered || isReviewing ? 'disabled' : ''}>
                                                ${alt}
                                            </button>
                                        `;
                                    }).join('')}
                                </div>
                                
                                ${!isReviewing ? `
                                    <div class="text-center text-sm text-gray-500 dark:text-gray-400">
                                        <span id="translationPercent">0</span>% oversatt
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        
                        <div class="mt-4 p-4 space-y-3">
                            ${!isReviewing ? `
                                <div class="flex justify-between items-center">
                                    <div class="flex gap-2">
                                        <button onclick="app.navigateQuiz(-1)" 
                                                class="nav-button p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600"
                                                ${quiz.currentIndex === 0 ? 'disabled' : ''}>
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                            </svg>
                                        </button>
                                        <button onclick="app.navigateQuiz(1)" 
                                                class="nav-button p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600"
                                                ${quiz.currentIndex === 0 ? 'disabled' : ''}>
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                            </svg>
                                        </button>
                                    </div>
                                    <span class="text-sm text-gray-500 dark:text-gray-400">
                                        ${quiz.currentIndex + 1} / ${quiz.questions.length}
                                    </span>
                                </div>
                            ` : ''}
                            
                            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
                                <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" 
                                     style="width: ${((displayIndex + 1) / quiz.questions.length) * 100}%"></div>
                            </div>
                            
                            <button onclick="app.showMainPage()" 
                                    class="text-sm text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
                                ${isReviewing ? 'Tilbake til resultater' : 'Avbryt quiz'}
                            </button>
                        </div>
                    </div>
                `;
                
                // Auto-advance after answer if not reviewing
                if (isAnswered && !isReviewing && displayIndex === quiz.currentIndex) {
                    const delay = answer.correct ? 1500 : 3000; // Longer delay for wrong answers
                    setTimeout(() => {
                        quiz.currentIndex++;
                        if (quiz.currentIndex < quiz.questions.length) {
                            this.showQuizQuestion();
                        } else {
                            this.showQuizResults();
                        }
                    }, delay);
                }
            },
            
            // Navigate through quiz history
            navigateQuiz(direction) {
                const quiz = this.data.currentQuiz;
                const newIndex = quiz.viewingIndex + direction;
                
                if (newIndex >= 0 && newIndex < quiz.currentIndex) {
                    quiz.viewingIndex = newIndex;
                    this.showQuizQuestion(newIndex);
                }
            },
            
            // Answer question
            answerQuestion(answerIndex) {
                const quiz = this.data.currentQuiz;
                const question = quiz.questions[quiz.currentIndex];
                const isCorrect = answerIndex === question.correct;
                
                // Calculate translation percentage for this question
                const translationPercent = this.data.translationTracker.totalWords > 0
                    ? Math.min(100, Math.round((this.data.translationTracker.translatedWords.size / this.data.translationTracker.totalWords) * 100))
                    : 0;
                
                // Store answer
                quiz.answers.push({
                    questionId: question.id,
                    section: question.section,
                    correct: isCorrect,
                    answerIndex: answerIndex,
                    translationPercent: translationPercent,
                    timestamp: Date.now()
                });
                
                // Update viewing index
                quiz.viewingIndex = quiz.currentIndex;
                
                // Show result animation
                const buttons = document.querySelectorAll('.alternative-btn');
                buttons.forEach((btn, index) => {
                    btn.disabled = true;
                    btn.classList.remove('hover:border-blue-500', 'dark:hover:border-blue-400');
                    if (index === question.correct) {
                        btn.classList.add('bg-green-100', 'dark:bg-green-900', 'border-green-500');
                    } else if (index === answerIndex && !isCorrect) {
                        btn.classList.add('bg-red-100', 'dark:bg-red-900', 'border-red-500', 'shake');
                    }
                });
                
                // Show sparkles for perfect score
                if (isCorrect && translationPercent === 0) {
                    this.showSparkles();
                }
                
                // Update navigation buttons
                const prevBtn = document.querySelector('.nav-button');
                if (prevBtn && quiz.currentIndex > 0) {
                    prevBtn.disabled = false;
                }
            },
            
            // Show sparkle animation
            showSparkles() {
                const container = document.getElementById('alternatives');
                const rect = container.getBoundingClientRect();
                
                for (let i = 0; i < 8; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'absolute w-2 h-2 bg-yellow-400 rounded-full sparkle';
                    sparkle.style.left = `${rect.left + Math.random() * rect.width}px`;
                    sparkle.style.top = `${rect.top + Math.random() * rect.height}px`;
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 600);
                }
            },
            
            // Show quiz results
            showQuizResults() {
                const quiz = this.data.currentQuiz;
                
                // Update user progress
                this.data.userProgress = [...quiz.answers, ...this.data.userProgress].slice(0, 300);
                localStorage.setItem('userProgress', JSON.stringify(this.data.userProgress));
                
                // Calculate results
                const correct = quiz.answers.filter(a => a.correct).length;
                const correctPercent = (correct / quiz.questions.length) * 100;
                const avgTranslation = quiz.answers.reduce((sum, a) => sum + a.translationPercent, 0) / quiz.answers.length;
                
                // Calculate section performance changes (only for sections in quiz)
                const sectionsInQuiz = [...new Set(quiz.questions.map(q => q.section.split('.')[0]))];
                const sectionChanges = sectionsInQuiz.map(sectionId => {
                    const beforeCorrect = quiz.beforeStats[sectionId];
                    
                    // Recalculate with new answers
                    const newProgress = [...quiz.answers.filter(a => a.section.startsWith(sectionId)), 
                                       ...this.data.userProgress.filter(p => p.section.startsWith(sectionId))].slice(0, 300);
                    
                    const newCorrect = newProgress.length > 0 
                        ? (newProgress.filter(a => a.correct).length / newProgress.length) * 100
                        : beforeCorrect;
                    
                    return {
                        id: sectionId,
                        name: this.data.descriptions.no.find(d => d.id === sectionId)?.title || '',
                        beforeCorrect: Math.round(beforeCorrect),
                        afterCorrect: Math.round(newCorrect),
                        change: Math.round(newCorrect - beforeCorrect)
                    };
                }).filter(s => s.name); // Filter out any invalid sections
                
                // Show header again
                document.getElementById('header').style.display = 'flex';
                
                const mainContent = document.getElementById('mainContent');
                mainContent.innerHTML = `
                    <div class="h-full flex flex-col justify-center">
                        <div class="text-center space-y-6">
                            <h2 class="text-2xl font-bold">Quiz fullført!</h2>
                            
                            <div class="space-y-4">
                                <div>
                                    <div class="text-lg mb-2">Nøyaktighet</div>
                                    <div class="flex justify-center">
                                        ${this.renderStars(correctPercent)}
                                    </div>
                                    <div class="text-sm text-gray-600 dark:text-gray-400 mt-1">
                                        ${correct} av ${quiz.questions.length} riktige (${Math.round(correctPercent)}%)
                                    </div>
                                </div>
                                
                                <div>
                                    <div class="text-lg mb-2">Flyt</div>
                                    <div class="flex justify-center text-sm">
                                        ${this.renderStars(100 - avgTranslation)}
                                    </div>
                                    <div class="text-sm text-gray-600 dark:text-gray-400 mt-1">
                                        ${Math.round(avgTranslation)}% oversatt
                                    </div>
                                </div>
                            </div>
                            
                            <div class="bg-gray-100 dark:bg-gray-800 rounded-lg p-4">
                                <h3 class="font-semibold mb-3">Endring per tema</h3>
                                <div class="space-y-2">
                                    ${sectionChanges.map(section => {
                                        const changeColor = section.change > 0 ? 'text-green-600' : section.change < 0 ? 'text-red-600' : 'text-gray-500';
                                        const arrow = section.change > 0 ? '↑' : section.change < 0 ? '↓' : '→';
                                        
                                        return `
                                            <div class="text-sm">
                                                <div class="flex justify-between items-center mb-1">
                                                    <span>${section.name}</span>
                                                    <span class="${changeColor} font-semibold">
                                                        ${arrow} ${section.change > 0 ? '+' : ''}${section.change}%
                                                    </span>
                                                </div>
                                                <div class="text-xs text-gray-500 dark:text-gray-400">
                                                    ${section.beforeCorrect}% → ${section.afterCorrect}%
                                                </div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            </div>
                            
                            <div class="space-y-3">
                                <button onclick="app.reviewQuiz()" 
                                        class="w-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 font-semibold py-2 px-3 rounded-lg transition-colors">
                                    Se gjennom svarene
                                </button>
                                <button onclick="app.startQuiz(${quiz.topicId ? `'${quiz.topicId}'` : ''})" 
                                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-colors">
                                    Ny quiz
                                </button>
                                <button onclick="app.showMainPage()" 
                                        class="w-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 font-semibold py-3 px-4 rounded-lg transition-colors">
                                    Tilbake til hovedsiden
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            },
            
            // Review quiz answers
            reviewQuiz() {
                this.data.currentQuiz.viewingIndex = 0;
                this.showQuizQuestion(0);
            },
            
            // Render star rating
            renderStars(percentage) {
                const stars = 5;
                const filledStars = Math.floor((percentage / 100) * stars);
                const hasHalfStar = ((percentage / 100) * stars) % 1 >= 0.5;
                
                let html = '';
                for (let i = 0; i < stars; i++) {
                    if (i < filledStars) {
                        html += '<span class="star filled text-2xl">★</span>';
                    } else if (i === filledStars && hasHalfStar) {
                        html += '<span class="star half-filled text-2xl">★</span>';
                    } else {
                        html += '<span class="star text-2xl">★</span>';
                    }
                }
                
                return html;
            },
            
            // Update UI based on language change
            updateUI() {
                const currentView = document.querySelector('#mainContent').innerHTML;
                if (currentView.includes('Start quiz')) {
                    this.showMainPage();
                }
            }
        };
        
        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>
